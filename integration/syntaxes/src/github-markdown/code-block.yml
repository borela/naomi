contexts:
  main:
    # JSON
    - match: |
        (?xi)^\s*
        (```JSON)
      captures:
        1: punctuation.definition.code-block.begin.md.md1
      push:
        - match: ^\s*(```)
          captures:
            1: punctuation.definition.code-block.end.md.md1
          pop: true
        - match: ""
          push:
            - match: (?=^\s*```)
              pop: true
            # TODO:
            # - include: scope:source.json
            - match: ""
              pop: true
    # JavaScript
    - match: |
        (?xi)^\s*
        (
          ```
          (?> EcmaScript
            | ES
              (?> [67]
                | 201[5678]
              )
            | JavaScript
            | JS
          )
        )
      captures:
        1: punctuation.definition.code-block.begin.md.md1
      push:
        - match: ^\s*(```)
          captures:
            1: punctuation.definition.code-block.end.md.md1
          pop: true
        - match: ""
          push:
            - match: (?=^\s*```)
              pop: true
            - include: ~/~/js
            - match: ""
              pop: true
