contexts:
  main:
    # Function without body.
    - match: \s*(;)
      captures:
        1: punctuation.definition.function.declaration.end.php.php7
      pop: true
    # Normal body.
    - match: \s*(\{)
      captures:
        1: punctuation.definition.function.body.begin.php.php7
      set: body-content

  body-content:
    - match: \s*(})
      captures:
        1: punctuation.definition.function.body.end.php.php7
      pop: true
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true
