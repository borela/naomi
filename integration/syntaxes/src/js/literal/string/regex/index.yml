contexts:
  main:
    - match: /
      scope: punctuation.definition.string.begin.js.fjsx15
      set: [
        regex-meta,
        close-regex,
        regex-content
      ]

  close-regex:
    - match: (/)([a-z]*)
      captures:
        1: punctuation.definition.string.end.js.fjsx15
        2: keyword.other.flag.js.fjsx15
      pop: true
    - match:  (?=\S)
      push: regex-content

  pop-now:
    - match: ""
      pop: true

  regex-content:
    - include: ~/js/literal/string/regex/anchor
    - include: ~/js/literal/string/regex/backref
    - include: ~/js/literal/string/regex/backslash
    - include: ~/js/literal/string/regex/capturing-group
    - include: ~/js/literal/string/regex/character-class
    - include: ~/js/literal/string/regex/lookahead
    - include: ~/js/literal/string/regex/negative-lookahead
    - include: ~/js/literal/string/regex/non-capturing-group
    - include: ~/js/literal/string/regex/operator
    - include: ~/js/literal/string/regex/quantifier
    - include: pop-now

  regex-meta:
    - meta_scope: string.regexp.js.fjsx15
    - include: pop-now
