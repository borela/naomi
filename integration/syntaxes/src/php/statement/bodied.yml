contexts:
  main:
    # Body only.
    - match: |
        (?x)\s*
        ((?> do
          | else
          | finally
          | try
        ))\b
      captures:
        1: keyword.control.php.php7
      set: body
    # Header and body.
    - match: |
        (?x)\s*\b
        ((?> catch
          | if
          | elseif
          | for(?:each)?
          | while
          | switch
        ))\b
      captures:
        1: keyword.control.php.php7
      set: [
        body,
        header
      ]

  optional-header:
    - match: (?=\s*;)
      pop: true
    - match: (?=\s*\()
      set: header

  header:
    - match: \s*(\()
      captures:
        1: punctuation.definition.control.header.begin.php.php7
      set: header-content

  header-content:
    - match: \s*(\))
      captures:
        1: punctuation.definition.control.header.end.php.php7
      pop: true
    - match: ""
      push:
        - match: (?=\s*\))
          pop: true
        - include: statement-and-expression

  terminator:
    - match: \s*(;)
      captures:
        1: keyword.other.terminator.php.php7
      pop: true

  body:
    - match: \s*(\{)
      captures:
        1: punctuation.definition.control.body.begin.php.php7
      set: body-content
    - include: statement-and-expression

  body-content:
    - match: \s*(})
      captures:
        1: punctuation.definition.control.body.end.php.php7
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: statement-and-expression

  statement-and-expression:
    - include: ~/php/statement-and-expression
