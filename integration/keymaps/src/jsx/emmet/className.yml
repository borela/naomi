bindings:
  # Adds “className=""” when “.” is pressed.
  - keys: ['.']
    command: emmet_insert_attribute
    args: {attribute: className}
    context:
      - key: setting.auto_id_class
        operator: equal
        operand: true
        match_all: true

      - key: selector
        operator: equal
        operand: source.jsx meta.tag - (comment, string, meta.embedded-js)
        match_all: true
