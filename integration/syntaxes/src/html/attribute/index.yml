variables:
  attributeIdentifier: |
    [_:[:alpha:]]
    [_:[:alnum:]\-.]*

contexts:
  main:
    # Style:
    - match: style\b
      scope: >-
        meta.attribute.builtin.html.html5
        entity.other.attribute-name.style.html.html5
      set: [ meta, style-begin, key-value-separator ]
    # Event handler.
    - match: |
        (?xi)on
        # onabort
        (?> abort
          # onafterprint
          | afterprint
          # onauxclick
          | auxclick
          # onbeforeprint, onbeforeunload
          | before(?>print|unload)
          # onblur
          | blur
          # oncancel
          | cancel
          # oncanplay, oncanplaythrough
          | canplay(?:through)?
          # onchange
          | change
          # onclick
          | click
          # onclose
          | close
          # oncopy
          | copy
          # oncuechange
          | cuechange
          # oncut
          | cut
          # ondblclick
          | dblclick
          # ondrag, ondragend ondragenter ondragexit ondragleave ondragover ondragstart
          | drag(?>end|enter|exit|leave|over|start)?
          # ondrop
          | drop
          # ondurationchange
          | durationchange
          # onemptied
          | emptied
          # onended
          | ended
          # onerror
          | error
          # onfocus
          | focus
          # onhashchange
          | hashchange
          # oninput
          | input
          # oninvalid
          | invalid
          # onkeydown, onkeypress, onkeyup
          | key(?>down|press|up)
          # onlanguagechange
          | languagechange
          # onload, onloadeddata, onloadedmetadata, onloadend, onloadstart
          | load(?>ed(?>data|metadata)|end|start)
          # onmessage
          | message
          # onmousedown, onmouseenter, onmouseleave, onmousemove, onmouseout, onmouseover, onmouseup
          | mouse(?>down|enter|leave|move|out|over|up)
          # onoffline
          | offline
          # ononline
          | online
          # onpagehide, onpageshow
          | page(?>hide|show)
          # onpaste
          | paste
          # onpause
          | pause
          # onplay, onplaying
          | play(?:ing)?
          # onpopstate
          | popstate
          # onprogress
          | progress
          # onratechange
          | ratechange
          # onreadystatechange
          | readystatechange
          # onrejectionhandled
          | rejectionhandled
          # onreset
          | reset
          # onresize
          | resize
          # onscroll
          | scroll
          # onseeked, onseeking
          | seek(?>ed|ing)
          # onselect
          | select
          # onshow
          | show
          # onstalled
          | stalled
          # onstorage
          | storage
          # onsubmit
          | submit
          # onsuspend
          | suspend
          # ontimeupdate
          | timeupdate
          # ontoggle
          | toggle
          # onunhandlerejection
          | unhandledrejection
          # onunload
          | unload
          # onvolumechange
          | volumechange
          # onwaiting
          | waiting
          # onwheel
          | wheel
        )\b
      scope: >-
        meta.attribute.builtin.event-handler.html.html5
        entity.other.attribute-name.html.html5
      set: [ meta, script-begin, key-value-separator ]
    # With value.
    - match: (?xi)(?={{attributeIdentifier}}\s*=)
      set: [ meta, value, name ]
    # Simple attribute.
    - match: (?xi)(?={{attributeIdentifier}})
      set: name

  close-double-quote:
    - match: \"
      scope: punctuation.definition.string.end.html.html5
      pop: true

  close-single-quote:
    - match: \'
      scope: punctuation.definition.string.end.html.html5
      pop: true

  css:
    - match: ""
      push:
        - include: ~/css/ruleset/block#delimiter

  key-value-separator:
    - match: \=
      scope: punctuation.separator.key-value.html.html5
      set: wait-non-space

  meta:
    - meta_scope: meta.attribute-with-value.html.html5
    - include: pop-now

  meta-script:
    - clear_scopes: true
    - meta_content_scope: source.js
    - include: pop-now

  meta-style:
    - clear_scopes: true
    - meta_content_scope: source.css
    - include: pop-now

  name:
    - include: ~/html/attribute/builtin
    - include: ~/html/attribute/data
    - include: ~/html/attribute/other

  pop-now:
    - match: ""
      pop: true

  script:
    - include: ~/~/js

  script-begin:
    - match: \'
      scope: punctuation.definition.string.begin.html.html5
      with_prototype:
        - match: (?=')
          pop: true
      set: [ close-single-quote, meta-script, script ]
    - match: \"
      scope: punctuation.definition.string.begin.html.html5
      with_prototype:
        - match: (?=")
          pop: true
      set: [ close-double-quote, meta-script, script ]
    # Unquoted script.
    - match: ""
      with_prototype:
        - match: (?=[\s'"`=<>])
          pop: true
      set: [ meta-script, script ]

  style-begin:
    - match: \'
      scope: punctuation.definition.string.begin.html.html5
      with_prototype:
        - match: (?=')
          pop: true
      set: [ close-single-quote, meta-style, css ]
    - match: \"
      scope: punctuation.definition.string.begin.html.html5
      with_prototype:
        - match: (?=")
          pop: true
      set: [ close-double-quote, meta-style, css ]
    # Unquoted script.
    - match: ""
      with_prototype:
        - match: (?=[\s'"`=<>])
          pop: true
      set: [ meta-style, css ]

  value:
    - include: ~/html/attribute/value

  wait-non-space:
    - match: (?=\S)
      pop: true
