contexts:
  main:
    - match: |
        (?x)\s*
        ((?>\\|\b))
        (
          (?> ArrayIterator
            | AppendIterator
            | CachingIterator
            | CallbackFilterIterator
            | Closure
            | DirectoryIterator
            | EmptyIterator
            | FilesystemIterator
            | FilterIterator
            | Generator
            | GlobIterator
            | InfiniteIterator
            | IteratorIterator
            | LimitIterator
            | MultipleIterator
            | NoRewindIterator
            | ParentIterator
            | Recursive
              (?> ArrayIterator
                | CachingIterator
                | CallbackFilterIterator
                | DirectoryIterator
                | FilterIterator
                | IteratorIterator
                | RegexIterator
                | TreeIterator
              )
            | RegexIterator
            | Spl
              (?> DoublyLinkedList
                | Stack
                | Queue
                | Heap
                | MaxHeap
                | MinHeap
                | PriorityQueue
                | FixedArray
                | ObjectStorage
              )
          )
        )\b
      captures:
        1: >-
          support.php.php7
          punctuation.definition.type.php.php7
        2: >-
          support.php.php7
          entity.name.type.php.php7
      pop: true
