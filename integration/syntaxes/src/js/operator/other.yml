contexts:
  main:
    - match: yield\b
      scope: keyword.control.flow.js.fjsx15
      set: [ optional-tail, yield-head ]
    # |  Operator  |  Description        |
    # |:----------:|:--------------------|
    # |    ...     | Spread.             |
    # |     ::     | Bind.               |
    # |     .      | Accessor.           |
    # |    ?.      | Optional chain.     |
    # |    ??      | Nullish coalescing. |
    # |     ?      | Ternary.            |
    - match: \:{2}
      scope: keyword.operator.bind.js.fjsx15
      set: optional-expression
    - match: \?\?
      scope: keyword.operator.nullish-coalescing.js.fjsx15
      set: optional-expression
    - match: \?\.
      scope: punctuation.accessor.optional-chain.js.fjsx15
      set: [ optional-tail, accessor-head ]
    - match: \.(?!\.)
      scope: punctuation.accessor.js.fjsx15
      set: [ optional-tail, accessor-head ]
    - match: \?
      scope: keyword.operator.ternary.js.fjsx15
      set: [
        ternary-else,
        optional-expression
      ]

  accessor-head:
    - include: ~/js/comment.no-pop
    - include: ~/js/function-call
    - include: ~/js/variable#function-assigned-to-variable
    - include: ~/js/constant
    - include: ~/js/variable

  # Used near accessor to highlight global functions and properties.
  other-property-or-function:
    - match: (?=\S)
      set: [ optional-tail, accessor-head ]

  optional-expression:
    - include: ~/js/optional-expression

  optional-tail:
    - include: ~/js/expression#optional-tail

  ternary-else:
    - match: ":"
      scope: keyword.operator.ternary.js.fjsx15
      set: optional-expression

  yield-head:
    - include: ~/js/expression#head
