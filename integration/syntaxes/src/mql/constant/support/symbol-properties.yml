contexts:
  main:
    - match: |
        (?x)\s*
        \b(
          MODE_
          (?> ASK
            | BID
            | CLOSEBY_ALLOWED
            | DIGITS
            | EXPIRATION
            | FREEZELEVEL
            | HIGH
            | LOT(?>SIZE|STEP)
            | LOW
            | MARGIN
              (?> CALCMODE
                | HEDGED
                | INIT
                | MAINTENANCE
                | REQUIRED
              )
            | MAXLOT
            | MINLOT
            | POINT
            | PROFITCALCMODE
            | SPREAD
            | STARTING
            | STOPLEVEL
            | SWAP(?>LONG|SHORT|TYPE)
            | TICK(?>SIZE|VALUE)
            | TIME
            | TRADEALLOWED
          )
        )\b
      captures:
        1: >-
          support.mql.mql4
          entity.name.constant.mql.mql4
      pop: true
