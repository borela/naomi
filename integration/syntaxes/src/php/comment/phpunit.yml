variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - include: covers
    - include: dataProvider
    - include: depends
    - include: expectedExceptionCode
    - include: expectedExceptionMessage
    - include: simple-tags
    - include: boolean-tags
    - include: string-tags
    - include: type-tags

  scope-operator:
    - match: \s*(::)
      captures:
        1: keyword.operator.other.scope-resolution.php.php7
      pop: true

  constant:
    - include: ~/php/constant/normal

  number:
    - include: ~/php/literal/number

  type:
    - include: ~/php/type

  function:
    - match: (?xi)\s*({{commonIdentifier}})
      captures:
        1: entity.name.function.php.php7
      pop: true

  covers:
    - match: |
        (?x)\s*\B(@)(covers)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push: [
        function,
        scope-operator,
        type
      ]

  dataProvider:
    - match: |
        (?x)\s*\B(@)(dataProvider)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push: function

  depends:
    - match: |
        (?x)\s*\B(@)(depends)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push: function

  expectedExceptionCode:
    - match: |
        (?x)\s*\B(@)(expectedExceptionCode)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push: number

  expectedExceptionMessage:
    - match: |
        (?x)\s*\B(@)(expectedExceptionMessage)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push:
        - match: (?=\s+[^ ]+\s*$)
          set: [
            constant,
            scope-operator,
            type
          ]
        - match: .+$
          scope: string.php.php7
          pop: true

  simple-tags:
    - match: |
        (?x)\s*\B(@)
        ((?> after(?:Class)?
          | before(?:Class)?
          | coversNothing
          | codeCoverage (?>Ignore(?>Start|End)?)
          | large
          | medium
          | requires
          | run (?>TestsInSeparateProcesses|InSeparateProcess)
          | small
          | test(?:dox)?
          | ticket
        ))\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7

  boolean-tags:
    - match: |
        (?x)\s*\B(@)
        ((?> backup (?>Globals|StaticAttributes)
          | backupGlobals
          | preserveGlobalState
        ))\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push:
        - match: |
            (?x)\s*
            ((?> enabled
              | disabled
            ))
          captures:
            1: keyword.documentation.php.php7
          pop: true

  string-tags:
    - match: |
        (?x)\s*\B(@)
        ((?> expectedExceptionMessageRegExp
          | group
        ))\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push:
        - match: .+$
          scope: string.php.php7
          pop: true

  type-tags:
    - match: |
        (?x)\s*\B(@)
        ((?> coversDefaultClass
          | expectedException
          | uses
        ))\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      push: type

