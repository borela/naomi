variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - match: interface\b
      scope: storage.type.interface.flow
      set: declaration

  body:
    - include: comment-no-pop
    - match: \{
      scope: punctuation.section.block.begin.flow
      set: body-end

  body-end:
    - include: comment-no-pop
    - match: (?>(,)|(;))
      captures:
        1: punctuation.separator.comma.flow
        2: punctuation.terminator.flow
    - match: \}
      scope: punctuation.section.block.end.flow
      pop: true
    - match: (?=\S)
      push: statement-or-expression

  comment:
    - include: ~/js/comment

  comment-no-pop:
    - include: ~/js/comment.no-pop

  co-contra-variant-no-pop:
    - include: ~/facebook-flow/operator/covariant.no-pop
    - include: ~/facebook-flow/operator/contravariant.no-pop

  declaration:
    - include: comment-no-pop
    # Extension.
    - match: extends\b
      scope: storage.modifier.extends.flow
      push: optional-type-expression
    # Generic parameters.
    - match: (?=<)
      push: generic-arguments
    # Body.
    - match: (?=\{)
      set: body
    # Identifier.
    - match: (?xi){{commonIdentifier}}
      scope: entity.name.interface.flow

  generic-arguments:
    - include: ~/facebook-flow/generic/arguments

  optional-type-expression:
    - include: ~/facebook-flow/optional-type-expression

  statement-or-expression:
    - include: comment
    - include: co-contra-variant-no-pop
    - include: ~/facebook-flow/indexer
    - include: ~/js/class/method
    - include: ~/js/class/property
