variables:
  elementIdentifier: |
    [$_[:alpha:]]
    [$_.[:alnum:]\-]*

contexts:
  main:
    - match: ""
      set: trap

  attribute:
    - include: ~/facebook-jsx/attribute

  close-open-tag:
    # Self closing tag.
    - match: (?=/>)
      pop: true
    # Normal closing tag.
    - match: \>
      scope: punctuation.definition.tag.end.html.jsx.jsx1
      pop: true
    # Attribute.
    - match: (?=\S)
      push: attribute

  component-closing-tag:
    - include: self-closing-tag
    - match: |
        (?x)
        (
          (</)
          (?> (\2)(:)(\4)
            | (\4)
          )
          (>)
        )
      captures:
        1: meta.tag.close.html.jsx.jsx1
        2: punctuation.definition.tag.begin.html.jsx.jsx1
        3: entity.name.tag.namespace.html.jsx.jsx1
        4: punctuation.separator.namespace.html.jsx.jsx1
        5: entity.name.tag.component.jsx.jsx1
        6: entity.name.tag.component.jsx.jsx1
        7: punctuation.definition.tag.end.html.jsx.jsx1
      pop: true
    - match: (?=.|\n)
      push: [ meta-content, content ]

  content:
    # Sub element.
    - include: ~/facebook-jsx/fragment
    - include: ~/facebook-jsx/component
    - include: ~/facebook-jsx/element
    # Embedded JS.
    - include: ~/facebook-jsx/embedded-js
    # Text.
    - match: .|\n
      pop: true

  meta-content:
    - clear_scopes: true
    - meta_scope: >-
        source.jsx
        naomi
    - include: pop-now

  namespaced-closing-tag:
    - include: self-closing-tag
    - match: |
        (?x)
        (
          (</)
          (?> (\2)(:)(\4)
            | (\4)
          )
          (>)
        )
      captures:
        1: meta.tag.close.html.jsx.jsx1
        2: punctuation.definition.tag.begin.html.jsx.jsx1
        3: entity.name.tag.namespace.html.jsx.jsx1
        4: punctuation.separator.namespace.html.jsx.jsx1
        5: entity.name.tag.jsx.jsx1
        6: entity.name.tag.jsx.jsx1
        7: punctuation.definition.tag.end.html.jsx.jsx1
      pop: true
    # Content.
    - match: (?=.|\n)
      push: [ meta-content, content ]

  pop-now:
    - match: ""
      pop: true

  self-closing-tag:
    - match: />
      scope: punctuation.definition.tag.end.html.jsx.jsx1
      pop: true

  simple-closing-tag:
    - include: self-closing-tag
    - match: ((</)(\2)(>))
      captures:
        1: meta.tag.close.html.jsx.jsx1
        2: punctuation.definition.tag.begin.html.jsx.jsx1
        3: entity.name.tag.html.jsx.jsx1
        4: punctuation.definition.tag.end.html.jsx.jsx1
      pop: true
    # Content.
    - match: (?=.|\n)
      push: [ meta-content, content ]

  trap:
    - match: .
      scope: trap.jsx1
