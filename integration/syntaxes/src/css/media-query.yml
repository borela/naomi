contexts:
  main:
    - include: comment-no-pop
    - include: logical-operator
    - match: ""
      set: [ optional-tail, head ]

  close-group:
    - meta_scope: meta.group.css.css3
    - match: \)
      scope: punctuation.section.group.end.js.fjsx15
      pop: true
    - match: (?=\S)
      push:
        - include: logical-operator
        - include: feature-expression

  comment-no-pop:
    - include: ~/css/comment.no-pop

  else-pop:
    - match: (?=\S)
      pop: true

  feature-expression:
    - include: ~/css/media-query-feature-expression

  head:
    - include: comment-no-pop
    - include: type
    - include: open-group

  logical-operator:
    - match: (?>and|not|or|only)\b
      scope: keyword.operator.word.logical.media-query.css.css3
      set: optional-media-query

  open-group:
    - match: \(
      scope: punctuation.section.group.begin.css.css3
      set: close-group

  optional-media-query:
    - include: ~/css/optional-media-query

  optional-tail:
    - include: comment-no-pop
    - include: logical-operator
    - include: else-pop

  type:
    # Media type.
    - match: |
        (?x)
        (?> all
          | aural
          | braille
          | embossed
          | handheld
          | print
          | projection
          | screen
          | speech
          | tty
          | tv
        )\b
      scope: support.constant.media.css.css3
      pop: true
