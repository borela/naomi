variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    # Type after typeof.
    - match: (?xi)(typeof)(?=\s+{{commonIdentifier}})
      scope: keyword.operator.word.typeof.js.fjsx15
      set: [ optional-tail, type ]
    # Any other expression after the keyword.
    - match: (?i)typeof\b
      scope: keyword.operator.word.typeof.js.fjsx15
      set: optional-tail

  optional-tail:
    - include: ~/js/expression#optional-tail

  type:
    - include: ~/js/operator/new#type
