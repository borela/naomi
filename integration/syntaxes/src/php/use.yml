variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - match: (?i)\s*\b(use)(?!\\)\b
      captures:
        1: keyword.import.php.php7
      set: declaration

  comment:
    - include: ~/php/comment.no-pop

  terminator:
    - include: ~/php/terminator

  declaration:
    - include: comment
    - include: terminator
    - match: \s*(,)
      captures:
        1: punctuation.definition.import.php.php7
    - match: (?=\s*\S)
      push: [
        alias,
        const-or-function
      ]

  const-or-function:
    - include: comment
    - match: (?i)\s*\b(const)\b
      captures:
        1: keyword.import.constant.php.php7
      set: namespaced-const
    - match: (?i)\s*\b(function)\b
      captures:
        1: keyword.import.function.php.php7
      set: namespaced-function
    - match: (?=\s*\S)
      set: namespace-or-type

  namespaced-const:
    - include: comment
    - include: ~/php/constant

  namespaced-function:
    - include: comment
    - include: ~/php/function/name

  namespace-or-type:
    - include: ~/php/namespace/path.no-pop
    # Target namespace or type.
    - match: |
        (?xi)\s*
        ((?>\\|\b))
        ({{commonIdentifier}})\b
      captures:
        1: punctuation.definition.ambiguous.php.php7
        2: entity.name.ambiguous.php.php7
      pop: true

  target-type:
    - include: comment
    - include: ~/php/type

  alias:
    - include: comment
    - match: (?=\s*(?>,|;))
      pop: true
    - match: (?i)\s*\b(as)\b
      captures:
        1: keyword.import.alias.php.php7
      set: alias-name

  alias-name:
    - include: comment
    - match: (?=\s*;)
      pop: true
    - match: (?xi)\s*({{commonIdentifier}})
      captures:
        1: entity.name.alias.php.php7
      pop: true
