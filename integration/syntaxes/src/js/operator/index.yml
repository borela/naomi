hidden: true
scope: ...

contexts:
  main:
    # It is impossible to detect multiline arrow functions, but we can still
    # detect its body as if it were an operator.
    - include: ~/js/arrow-function/body
    # Position dependent operators.
    - include: ~/js/operator/pipe
    - include: ~/js/operator/comparison
    - include: ~/js/operator/assignment
    # Position independent operators.
    - include: ~/js/operator/arithmetic
    - include: ~/js/operator/await
    - include: ~/js/operator/bitwise
    - include: ~/js/operator/delete
    - include: ~/js/operator/in
    - include: ~/js/operator/logical
    - include: ~/js/operator/new
    - include: ~/js/operator/of
    - include: ~/js/operator/other
    - include: ~/js/operator/relational
    - include: ~/js/operator/shebang
    - include: ~/js/operator/spread
    - include: ~/js/operator/typeof
    - include: ~/js/operator/void
