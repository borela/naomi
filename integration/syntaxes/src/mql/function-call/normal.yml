hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

  logicalOperators: |
    (?> &&
      | \|\|
      | !
    )

  comparisonOperators: |
    (?> ==
      | !=
      | >=
      | <=
      | >(?!>)
      | <(?!<)
    )

  bitwiseOperators: |
    (?> ~=?
      | &=?
      | \|=?
      | \^=?
      | <<=?
      | >>>=?
      | >>=?
    )

  arithmeticOperators: |
    (?> --
      | -=?
      | \+\+
      | \+=?
      | \*\*
      | \*=?
      | /=?
      | %=?
    )

  functionIdentifier: |
    (?> operator
        (?> {{comparisonOperators}}
          | {{logicalOperators}}
          | {{bitwiseOperators}}
          | {{arithmeticOperators}}
          | =
        )
      | {{commonIdentifier}}
    )

  typeIdentifier: |
    {{commonIdentifier}}
    (?:\s*<.*?>\s+)?
    (?:\s*\**)?

scope: ...

contexts:
  main:
    # Scoped function call.
    - match: |
        (?xi)
        (?=\s*
          \b{{typeIdentifier}}::{{functionIdentifier}}
          \s*\(
        )
      set: [
        name,
        scope-operator,
        class
      ]
    # Normal function call.
    - match: |
        (?xi)
        (?=\s*
          \b{{functionIdentifier}}
          \s*\(
        )
      set: name

  class:
    - match: |
        (?xi)\s*
        \b({{typeIdentifier}})\b
      captures:
        1: entity.name.class.mql.mql4
      pop: true

  scope-operator:
    - match: \s*(::)
      captures:
        1: keyword.operator.other.scope.mql.mql4
      pop: true

  name:
    # Special function name.
    - match: |
        (?x)\s*
        ((?> On
            (?> Calculate
              | Deinit
              | Init
              | Start
            )
        ))(?=\s*\()
      captures:
        1: >-
          support.mql.mql4
          entity.name.function.mql.mql4
      set: arguments
    # Common function name.
    - match: |
        (?xi)\s*
        ({{functionIdentifier}})
      captures:
        1: entity.name.function.mql.mql4
      set: arguments

  arguments:
    - include: ~/mql/function-call/arguments

