hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

scope: ...

contexts:
  main:
    - match: (?i)\s*\b(interface)(?!\\)\b
      captures:
        1: >-
          storage.type.php.php7
          keyword.declaration.interface.php.php7
      set: declaration

  comment:
    - include: ~/php/comment.no-pop

  declaration:
    - include: comment
    # Extends.
    - match: (?i)\s*\b(extends)\b
      captures:
        1: >-
          storage.modifier.php.php7
          keyword.inherit.php.php7
      push: extend-targets
    # interface’s name.
    - match: (?xi)\s*\b({{commonIdentifier}})\b
      captures:
        1: entity.name.interface.php.php7
    # Body.
    - match: \s*(\{)
      captures:
        1: punctuation.definition.interface.body.begin.php.php7
      set: body

  body:
    - match: \s*(})
      captures:
        1: punctuation.definition.interface.body.end.php.php7
      pop: true
    - include: body-content

  body-content:
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true

  extend-targets:
    - include: comment
    - match: (?=\s*\{)
      pop: true
    - match: (?=\s*\S)
      push: [
        extend-target-definition,
        extend-target
      ]

  extend-target:
    - include: comment
    - include: ~/php/type

  extend-target-definition:
    - include: comment
    - match: \s*(,)
      captures:
        1: punctuation.definition.extend.php.php7
      pop: true
    - match: (?=\s*\S)
      pop: true
