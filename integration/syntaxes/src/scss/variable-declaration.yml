variables:
  commonIdentifier: |
    [$_\-[:alpha:]]
    [$_\-[:alnum:]]*

contexts:
  main:
    - match: |
        (?xi)
        \s*(\${{commonIdentifier}})
        \s*(:)
      captures:
        1: >-
          declaration.scss.scss3
          entity.name.variable.scss.scss3
        2: punctuation.binding.scss.scss3
      set: value

  value:
    - include: terminator
    - match: ""
      push:
        - match: (?=\s*;)
          pop: true
        - include: expression

  terminator:
    - include: ~/scss/terminator

  expression:
    - include: ~/scss/expression
