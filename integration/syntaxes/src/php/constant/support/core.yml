contexts:
  main:
    - include: normal
    - include: case-insenstive

  normal:
    - match: |
        (?x)\s*\b
        ((?>
          PHP_
            (?> VERSION(?:_ID)?
              | MAJOR_VERSION
              | MINOR_VERSION
              | RELEASE_VERSION
              | EXTRA_VERSION
              | ZTS
              | DEBUG
              | MAXPATHLEN
              | OS
              | SAPI
              | EOL
              | INT_(?>MAX|MIN|SIZE)
              | EXTENSION_DIR
              | PREFIX
              | BINDIR
              | BINARY
              | MANDIR
              | LIBDIR
              | DATADIR
              | SYSCONFDIR
              | LOCALSTATEDIR
              | CONFIG_FILE_(?>PATH|SCAN_DIR)
              | SHLIB_SUFFIX
            )
          | PEAR_(?>INSTALL_DIR|EXTENSION_DIR)
          | DEFAULT_INCLUDE_PATH
        ))\b
      captures:
        1: >-
          support.php.php7
          entity.name.constant.php.php7
      pop: true

  case-insenstive:
    - match: |
        (?xi)\s*\b
        ((?> TRUE
          | FALSE
          | NULL
        ))\b
      captures:
        1: >-
          support.php.php7
          entity.name.constant.php.php7
      pop: true
