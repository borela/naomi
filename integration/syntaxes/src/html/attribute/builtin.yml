contexts:
  main:
    - match: id\b
      scope: >-
        meta.attribute.builtin.html.html5
        entity.other.attribute-name.id.html.html5
      pop: true
    # Other builtin.
    - match: |
        (?xi)
        (?> a
            # accept, accept-charset, accessKey
            (?> cce(?>pt(?:-charset)?|sskey)
              # action
              | ction
              # align, alt
              | l(?>ign|t)
              # async
              | sync
              # autocomplete, autofocus, autoplay, autosave
              | uto(?>complete|focus|play|save)
            )
          | buffered
          | c
            # challenge, charset
            (?> ha(?>llenge|rset)
              # checked
              | hecked
              # cite
              | ite
              # class
              | lass
              | o
                # code, codebase
                (?> de(?:base)?
                  # cols, colspan
                  | ls(?:pan)?
                  # content. contenteditable, contextmenu, controls
                  | nt(?>e(?>nt(?:editable)?|xtmenu)|rols)
                  # cords
                  | ords
                )
            )
          | d
            # data, datetime
            (?> at(?>a|etime)
              # default, defer
              | ef(?>ault|er)
              # dir, dirname
              | ir(?:name)?
              # disabled
              | isabled
              # download
              | ownload
              # draggable, dropzone
              | r(?>aggable|opzone)
            )
          | enctype
          # form, formaction
          | for(?:m(?:action)?)?
          | h
            # headers
            (?> eaders
              # height
              | eight
              # hidden
              | idden
              # high
              | igh
              # href
              | ref(?:lang)?
              # http-equiv
              | ttp-equiv
            )
          | i
            # icon
            (?> con
              # ismap
              | smap
              # itemprop
              | temprop
            )
          # keytype, kind
          | k(?>eytype|ind)
          | l
            # label
            (?> abel
              # lang, language
              | ang(?:uage)?
              # list
              | ist
              # loop
              | oop
              # low
              | ow
            )
          | m
            # manifest
            (?> anifest
              # max
              | ax(?:length)?
              # media
              | edia
              # method
              | ethod
              # min
              | in
              #  multiple
              | ultiple
              # muted
              | uted
            )
          # name, novalidate
          | n(?>ame|ovalidate)
          # open, optimum
          | op(?>en|timum)
          | p
            # pattern
            (?> attern
              # ping
              | ing
              # placeholder
              | laceholder
              # poster
              | oster
              # preload
              | reload
            )
          | r
            # radiogroup
            (?> adiogroup
              # readonly, rel, required, reversed
              | e(?>adonly|l|quired|versed)
              # rows, rowspan
              | ows(?:pan)?
            )
          | s
            # sandbox
            (?> andbox
              # scope, scoped
              | coped?
              # seamless
              | eamless
              # selected
              | elected
              # shape
              | hape
              # size, sizes
              | izes?
              # span
              | pan
              # spellcheck
              | pellcheck
              # src, srcdoc, srclang, srcset
              | rc(?>doc|lang|set)?
              # start, step, style, summary
              | t(?>art|ep|yle)
              # summary
              | ummary
            )
          | t
            # tabindex, target
            (?> a(?>bindex|rget)
              # title
              | itle
              # type
              | ype
            )
          | usemap
          | value
          # width, wrap
          | w(?>idth|rap)
        )\b(?!-)
      scope: >-
        meta.attribute.builtin.html.html5
        entity.other.attribute-name.html.html5
      pop: true
