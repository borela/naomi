contexts:
  main:
    - match: |
        (?x)\s*\b
        ((?> CRYPT_(?>SALT_LENGTH|STD_DES|EXT_DES|MD5|BLOWFISH)
          | HTML_(?>SPECIALCHARS|ENTITIES)
          | ENT_
            (?> COMPAT
              | QUOTES
              | NOQUOTES
              | IGNORE
              | SUBSTITUTE
              | DISALLOWED
              | HTML401
              | XML1
              | XHTML
              | HTML5
            )
          | CHAR_MAX
          | LC_
            (?> CTYPE
              | NUMERIC
              | TIME
              | COLLATE
              | MONETARY
              | ALL
              | MESSAGES
            )
          | STR_PAD_(?>LEFT|RIGHT|BOTH)
        ))\b
      captures:
        1: >-
          support.php.php7
          entity.name.constant.php.php7
      pop: true
