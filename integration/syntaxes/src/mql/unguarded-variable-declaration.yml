variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - match: ""
      set: [
        punctuation,
        variable,
        type
      ]

  type:
    - match: \s*(const)
      captures:
        1: >-
          storage.type.mql.mql4
          keyword.declaration.const.mql.mql4
    - match: |
        (?x)\s*
        ((?> extern
          | static
        ))
      captures:
        1: >-
          storage.modifier.mql.mql4
          keyword.other.access.mql.mql4
    - include: ~/mql/type

  variable:
    - include: ~/mql/constant
    - include: ~/mql/variable

  punctuation:
    - include: terminator
    - match: (?=\s*\))
      pop: true
    - match: \s*(,)
      captures:
        1: keyword.operator.other.comma.mql.mql4
      set: [
        punctuation,
        variable
      ]
    - match: \s*(\[)
      captures:
        1: punctuation.definition.array.index.begin.mql.mql4
      push: array-index
    - match: \s*(=)
      captures:
        1: keyword.operator.other.assignment.mql.mql4
      push: value

  array-index:
    - match: \s*(,)
      captures:
        1: punctuation.definition.array.index.mql.mql4
    - match: \s*(])
      captures:
        1: punctuation.definition.array.index.end.mql.mql4
      pop: true
    - match: ""
      push:
        - include: statement-and-expression

  value:
    - match: |
        (?x)
        (?=\s*
          (?> ,
            | ;
          )
        )
      pop: true
    - match: ""
      push:
        - include: statement-and-expression

  statement-and-expression:
    - include: ~/mql/statement-and-expression

  terminator:
    - include: ~/mql/terminator
