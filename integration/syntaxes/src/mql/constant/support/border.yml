contexts:
  main:
    - match: |
        (?x)\s*
        \b(
          BORDER_
          (?> FLAT
            | RAISED
            | SUNKEN
          )
        )\b
      captures:
        1: >-
          support.mql.mql4
          entity.name.constant.mql.mql4
      pop: true
