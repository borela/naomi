variables:
  commonIdentifier: |
    [_\-[:alpha:]]
    [_\-[:alnum:]]*

  pseudoClasses: |
    (?> active
      | any(?:-link)?
      | checked
      | default
      | dir
      | disabled
      | empty
      | enabled
      | first-child
      | first-of-type
      | first
      | focus
      | fullscreen
      | global
      | hover
      | in-range
      | indeterminate
      | invalid
      | lang
      | last-child
      | last-of-type
      | left
      | link
      | local
      | not
      | nth-child
      | nth-last-child
      | nth-last-of-type
      | nth-of-type
      | only-child
      | only-of-type
      | optional
      | out-of-range
      | read-only
      | read-write
      | required
      | right
      | root
      | scope
      | target
      | valid
      | visited
    )

  pseudoClassesOrElement: |
    (?> :
      | {{pseudoClasses}}
    )

contexts:
  main:
    - include: extension
    - include: normal-attribute
    - include: unreconized-attribute

  extension:
    - match: |
        (?xi)
        \s*
        (
          -{{commonIdentifier}}
        )
        \s*(:)
        (?!
          {{pseudoClassesOrElement}}
        )
      captures:
        0: extension.scss.scss3
        1: entity.name.attribute.scss.scss3
        2: keyword.operator.other.association.scss.scss3
      set: value

  normal-attribute:
    - match: |
        (?xi)
        \s*
        (
          (?> align-content
            | align-items
            | animation
            | background-color
            | background-image
            | background-size
            | background
            | border-collapse
            | border-color
            | border-radius
            | border-spacing
            | border
            | bottom
            | box-shadow
            | box-sizing
            | content
            | color
            | cursor
            | display
            | fill
            | flex-basis
            | flex-direction
            | flex-flow
            | flex-grow
            | flex-shrink
            | flex-wrap
            | flex
            | float
            | font-family
            | font-size
            | font-style
            | font-weight
            | font
            | height
            | justify-content
            | left
            | letter-spacing
            | line-height
            | margin-bottom
            | margin-left
            | margin-right
            | margin-top
            | margin
            | max-height
            | max-width
            | min-height
            | min-width
            | opacity
            | orientation
            | overflow
            | outline
            | padding-bottom
            | padding-left
            | padding-right
            | padding-top
            | padding
            | pointer-events
            | position
            | right
            | src
            | stroke-width
            | stroke
            | text-align
            | text-decoration
            | text-transform
            | top
            | transform-origin
            | transform
            | transition-timing-function
            | transition-duration
            | transition
            | type
            | vertical-align
            | unicode-range
            | white-space
            | width
            | z-index
          )
        )
        \s*(:)
        (?!
          {{pseudoClassesOrElement}}
        )
      captures:
        0: support.scss.scss3
        1: entity.name.attribute.scss.scss3
        2: keyword.operator.other.association.scss.scss3
      set: value

  unreconized-attribute:
    - match: |
        (?xi)
        \s*
        (
          {{commonIdentifier}}
        )
        \s*(:)
        (?!
          {{pseudoClassesOrElement}}
        )
      captures:
        1: entity.name.attribute.scss.scss3
        2: keyword.operator.other.association.scss.scss3
      set: value

  value:
    - match: |
        (?x)
        (?=\s*
          (?> ;
            | \)
            | }
          )
        )
      pop: true
    - match: ""
      push:
        - include: expression
        - match: ""
          pop: true

  expression:
    - include: ~/scss/expression
