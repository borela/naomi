variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - match: \|>
      scope: keyword.operator.pipe.js.fjsx15
      set: target

  else-pop:
    - match: (?=\S)
      pop: true

  target:
    - include: ~/js/arrow-function
    # Await keyword.
    - match: await\b
      scope: keyword.control.flow.js.fjsx15
      set: function-identifier
    # Simple identifier.
    - match: |
        (?xi)
        (?=
          {{commonIdentifier}}\s*
          (?>\|>|$)
        )
      set: function-identifier
    - include: else-pop

  function-identifier:
    # Simple function.
    - match: (?xi){{commonIdentifier}}
      scope: >-
        meta.function-call.js.fjsx15
        variable.function.js.fjsx15
      pop: true
    - include: else-pop
