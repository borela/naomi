contexts:
  main:
    - match: |
        (?x)\s*
        \b(
          ERR_
          (?> ACCOUNT_DISABLED
            | ARRAY_
              (?> AS_PARAMETER_EXPECTED
                | INDEX_OUT_OF_RANGE
              )
            | BROKER_BUSY
            | CANNOT_
              (?> CALL_FUNCTION
                | LOAD_LIBRARY
                | OPEN_FILE
              )
            | COMMON_ERROR
            | CUSTOM_INDICATOR_ERROR
            | DLL_CALLS_NOT_ALLOWED
            | DOUBLE_PARAMETER_EXPECTED
            | END_OF_FILE
            | EXTERNAL_EXPERT_CALLS_NOT_ALLOWED
            | FUNCTION_NOT_
              (?> ALLOWED_IN_TESTING_MODE
                | CONFIRMED
              )
            | GLOBAL_VARIABLE
              (?> _NOT_FOUND
                | S_PROCESSING_ERROR
              )
            | HISTORY_WILL_UPDATED
            | INCOMPATIBLE_
              (?> ACCESS_TO_FILE
                | ARRAYS
              )
            | INCORRECT_SERIES_ARRAY_USING
            | INTEGER_PARAMETER_EXPECTED
            | INVALID_
              (?> ACCOUNT
                | FUNCTION_PARAMETER
                  (?> _VALUE
                    | S_COUNT
                  )
                | PRICE(?:_PARAM)?
                | STOPS
                | TICKET
                | TRADE_(?:PARAMETERS|VOLUME)
              )
            | LONG
              (?> _POSITIONS_ONLY_ALLOWED
                | S_NOT_ALLOWED
              )
            | MALFUNCTIONAL_TRADE
            | MARKET_CLOSED
            | NO
              (?> _
                (?> CONNECTION
                  | ERROR
                  | MEMORY_FOR_
                    (?> ARRAYSTRING
                      | FUNCTION_CALL_STACK
                      | PARAMETER_STRING
                      | TEMP_STRING
                    )
                  | MQLERROR
                  | OBJECT_NAME
                  | ORDER_SELECTED
                  | RESULT
                  | SPECIFIED_SUBWINDOW
                )
                | T_
                  (?> ENOUGH_
                      (?> MEMORY_FOR_RETURNED_STRING
                        | MONEY
                        | RIGHTS
                        | STACK_FOR_PARAMETER
                      )
                    | INITIALIZED_
                      (?> ARRAY(?:STRING)?
                        | STRING
                      )
                  )
              )
            | OBJECT_
              (?> ALREADY_EXISTS
                | COORDINATES_ERROR
                | DOES_NOT_EXIST
              )
            | OFF_QUOTES
            | OLD_VERSION
            | ORDER_LOCKED
            | PRICE_CHANGED
            | RECURSIVE_STACK_OVERFLOW
            | REMAINDER_FROM_ZERO_DIVIDE
            | REQUOTE
            | SEND_MAIL_ERROR
            | SERVER_BUSY
            | SHORTS_NOT_ALLOWED
            | SOME_(?>ARRAY_ERROR|FILE_ERROR|OBJECT_ERROR)
            | STRING_
              (?> FUNCTION_INTERNAL_ERROR
                | PARAMETER_EXPECTED
              )
            | SYSTEM_BUSY
            | TOO_
              (?> FREQUENT_REQUESTS
                | LONG_STRING
                | MANY_(?>OPENED_FILES|REQUESTS)
              )
            | TRADE_
              (?> CONTEXT_BUSY
                | DISABLED
                | ERROR
                | EXPIRATION_DENIED
                | MODIFY_DENIED
                | NOT_ALLOWED
                | TIMEOUT
                | TOO_MANY_ORDERS
              )
            | UNKNOWN_
              (?> COMMAND
                | OBJECT_(?>PROPERTY|TYPE)
                | SYMBOL
              )
            | WRONG_
              (?> FILE_NAME
                | FUNCTION_POINTER
                | JUMP
              )
            | ZERO_DIVIDE
          )
        )\b
      captures:
        1: >-
          support.mql.mql4
          entity.name.constant.mql.mql4
      pop: true
