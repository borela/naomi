contexts:
  main:
    # Function without parameters.
    - match: |
        (?x)\s*
        (\()
        (?:
          \s*(void)\s*
        )?
        (\))
      captures:
        1: punctuation.definition.function.parameters.begin.mql.mql4
        2: >-
          support.type.mql.mql4
          entity.name.type.mql.mql4
        3: punctuation.definition.function.parameters.end.mql.mql4
      pop: true
    # Parameters.
    - match: \s*(\()
      captures:
        1: punctuation.definition.function.parameters.begin.mql.mql4
      set: parameters

  parameters:
    - match: \s*(\,)
      captures:
        1: punctuation.definition.function.parameters.mql.mql4
    - match: \s*(\))
      captures:
        1: punctuation.definition.function.parameters.end.mql.mql4
      pop: true
    - match: ""
      push:
        - include: comment-no-pop
        - include: preprocessor
        - include: parameter
        - match: ""
          pop: true

  preprocessor:
    - include: ~/mql/preprocessor

  comment-no-pop:
    - include: ~/mql/comment.no-pop

  parameter:
    - include: ~/mql/function/parameter
