variables:
  literalDecimal: |
    [0-9][0-9_]*

  literalFloat: |
    (?> [0-9]*[.]{{literalDecimal}}
      | {{literalDecimal}}[.][0-9]*
    )

  scientificNotation: |
    (
      (?> {{literalFloat}}
        | {{literalDecimal}}
      )
      [e][+-]?
      {{literalDecimal}}
    )

contexts:
  main:
    - include: float
    - include: integer

  float:
    - match: (?xi){{scientificNotation}}
      scope: constant.numeric.float.scientific.js.fjsx15
      pop: true
    - match: (?x){{literalFloat}}
      scope: constant.numeric.float.js.fjsx15
      pop: true

  integer:
    - match: (?i)(0b)([01_]+)
      captures:
        1: >-
          constant.numeric.binary.js.fjsx15
          punctuation.definition.numeric.js.fjsx15
        2: constant.numeric.binary.js.fjsx15
      pop: true
    - match: (?i)(0o)([0-7]+)
      captures:
        1: >-
          constant.numeric.octal.js.fjsx15
          punctuation.definition.numeric.js.fjsx15
        2: constant.numeric.octal.js.fjsx15
      pop: true
    - match: (?i)(0x)([0-9a-f_]+)
      captures:
        1: >-
          constant.numeric.hex.js.fjsx15
          punctuation.definition.numeric.js.fjsx15
        2: constant.numeric.hex.js.fjsx15
      pop: true
    - match: ([1-9][0-9_]*|0)(?:\s*(n))?
      captures:
        1: constant.numeric.decimal.js.fjsx15
        2: storage.type.numeric.bigint.js.fjsx15
      pop: true
