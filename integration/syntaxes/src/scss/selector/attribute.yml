variables:
  commonIdentifier: |
    [_\-[:alpha:]]
    [_\-[:alnum:]]*

contexts:
  main:
    - match: \s*(\[)
      captures:
        1: punctuation.definition.selector.begin.scss.scss3
      set: attributes

  attributes:
    - match: \s*(\])
      captures:
        1: punctuation.definition.selector.end.scss.scss3
      set: trap
    - match: ""
      push:
        - match: (?=\s*\])
          pop: true
        - include: attribute
        - include: operator

  trap:
    - include: ~/scss/selector/trap

  attribute:
    - match: |
        (?xi)\s*
        (
          (?> animation
            | background-color
            | background-image
            | background-size
            | background
            | border-collapse
            | border-color
            | border-radius
            | border-spacing
            | border
            | bottom
            | box-shadow
            | box-sizing
            | checked
            | color
            | controls
            | cursor
            | disabled
            | display
            | fill
            | float
            | font-family
            | font-size
            | font-style
            | font-weight
            | font
            | height
            | hidden
            | left
            | letter-spacing
            | line-height
            | margin-bottom
            | margin-left
            | margin-right
            | margin-top
            | margin
            | max-height
            | max-width
            | min-height
            | min-width
            | opacity
            | overflow
            | padding-bottom
            | padding-left
            | padding-right
            | padding-top
            | padding
            | position
            | right
            | src
            | stroke-width
            | stroke
            | text-align
            | text-decoration
            | text-transform
            | title
            | top
            | transform-origin
            | transform
            | transition
            | type
            | vertical-align
            | width
            | z-index
          )
        )
      captures:
        0: support.scss.scss3
        1: entity.name.attribute.scss.scss3
      pop: true

  operator:
    - match: |
        (?x)\s*
        (
          (?> =
            | ~=
            | \|=
            | ^=
            | \$=
            | \*=
          )
        )
      captures:
        1: keyword.operator.other.scss.scss3
      set: value

  value:
    - match: (?=\s*\])
      pop: true
    - match: ""
      push:
        - include: ~/scss/statement-and-expression
        - match: ""
          pop: true

