contexts:
  main:
    - include: closing-tag
    # Open tag.
    - match: (<)(script)\b
      captures:
        1: punctuation.definition.tag.begin.html.html5
        2: entity.name.tag.html.html5
      set: [ script, meta, close-open-tag ]

  close-open-tag:
    - include: ~/html/element/shared#close-open-tag

  closing-tag:
    - match: (</)(script)(>)
      captures:
        0: meta.tag.close.html.html5
        1: punctuation.definition.tag.begin.html.html5
        2: entity.name.tag.html.html5
        3: punctuation.definition.tag.end.html.html5
      pop: true

  meta:
    - meta_scope: meta.tag.html.html5
    - match: ""
      pop: true

  script:
    - clear_scopes: true
    - include: closing-tag
    # TODO:
    # - match: ""
      # push: scope:source.js
      with_prototype:
        - match: (?=</script\b)
          pop: true
