variables:
  commonIdentifier: |
    [_\-[:alpha:]]
    [_\-[:alnum:]]*

contexts:
  main:
    - include: extension
    - include: normal

  extension:
    - match: |
        (?xi)
        \s*
        (:-)({{commonIdentifier}})
      captures:
        0: extension.scss.scss3
        1: punctuation.definition.selector.pseudo-class.scss.scss3
        2: entity.name.selector.pseudo-class.scss.scss3
      set: trap

  normal:
    - match: |
        (?xi)\s*
        (:)
        (
          (?> active
            | any(?:-link)?
            | checked
            | default
            | dir
            | disabled
            | empty
            | enabled
            | first-child
            | first-of-type
            | first
            | focus
            | fullscreen
            | global
            | hover
            | in-range
            | indeterminate
            | invalid
            | lang
            | last-child
            | last-of-type
            | left
            | link
            | local
            | not
            | nth-child
            | nth-last-child
            | nth-last-of-type
            | nth-of-type
            | only-child
            | only-of-type
            | optional
            | out-of-range
            | read-only
            | read-write
            | required
            | right
            | root
            | scope
            | target
            | valid
            | visited
          )
        )\b
      captures:
        1: punctuation.definition.selector.pseudo-class.scss.scss3
        2: entity.name.selector.pseudo-class.scss.scss3
      set: optional-arguments

  optional-arguments:
    - match: (?=\s*\()
      set: [
        trap,
        arguments
      ]
    - include: trap

  arguments:
    - include: ~/scss/selector/pseudo-class/arguments

  trap:
    - include: ~/scss/selector/trap
