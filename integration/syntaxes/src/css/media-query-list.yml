contexts:
  main:
    - match: ""
      set: [
        meta-query-list,
        delimiter,
        meta-query,
        query
      ]

  delimiter:
    # Escape.
    - match: (?=[;{])
      pop: true
    # Delimiter.
    - match: \,
      scope: punctuation.separator.comma.css.css3
      push: [ meta-query, optional-query ]

  meta-query:
    - meta_content_scope: meta.media-query.css.css3
    - include: pop-now

  meta-query-list:
    - meta_content_scope: meta.media-query-list.css.css3
    - include: pop-now

  optional-query:
    - include: ~/css/optional-media-query

  pop-now:
    - match: ""
      pop: true

  query:
    - include: ~/css/media-query
