contexts:
  main:
    - match: \s*(\[)
      captures:
        1: punctuation.definition.array.begin.php.php7
      set: short-array-items
    - match: |
        (?x)
        \s*(array)
        \s*(\()
      captures:
        1: entity.name.type.array.php.php7
        2: punctuation.definition.array.begin.php.php7
      set: items

  short-array-items:
    - match: \s*(])
      captures:
        1: punctuation.definition.array.end.php.php7
      pop: true
    - match: (?=\s*\S)
      push: key-or-value

  items:
    - match: \s*(\))
      captures:
        1: punctuation.definition.array.end.php.php7
      pop: true
    - match: (?=\s*\S)
      push: key-or-value

  key-or-value:
    - include: end
    - include: item-definition
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true

  value:
    - include: end
    - include: item-definition
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true

  item-definition:
    - match: \s*(,)
      captures:
        1: punctuation.definition.array.php.php7
      pop: true

  end:
    - match: (?=\s*(?>\)|]))
      pop: true
