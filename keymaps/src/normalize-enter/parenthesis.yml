# Pressing enter between “()” have the same behavior as “{}”.
- keys: [enter]
  command: run_macro_file
  args:
    - file: res://Packages/Default/Add Line in Braces.sublime-macro
  context:
    - key: selection_empty
      operator: equal
      operand: true
      match_all: true

    - key: preceding_text
      operator: regex_contains
      operand: \($
      match_all: true

    - key: following_text
      operator: regex_contains
      operand: ^)
      match_all: true

    - key: setting.auto_indent
      operator: equal
      operand: true
      match_all: true
