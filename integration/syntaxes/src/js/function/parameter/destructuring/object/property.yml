variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    # String property name.
    - match: (?=(?>'|"|`))
      set: [
        optional-alias,
        string
      ]
    # Computed property name.
    - match: \[
      scope: punctuation.definition.object.computed-property.begin.js.fjsx15
      set: [
        optional-alias,
        computed-property-end,
        optional-expression
      ]
    # Normal property with an alias.
    - match: (?xi){{commonIdentifier}}(?=\s*:)
      scope: meta.binding.destructuring.mapping.key.js.fjsx15
      set: optional-alias

  comment-no-pop:
    - include: ~/js/comment.no-pop

  computed-property-end:
    - match: \]
      scope: punctuation.definition.object.computed-property.end.js.fjsx15
      pop: true

  optional-alias:
    - match: ":"
      scope: punctuation.binding.js.fjsx15
      set: optional-parameter
    - match: (?=\S)
      pop: true

  optional-parameter:
    - include: comment-no-pop
    - match: (?=\))
      pop: true
    - include: ~/js/function/parameter/destructuring/array
    - include: ~/js/function/parameter/destructuring/object
    - include: ~/js/function/parameter/simple

  optional-expression:
    - include: ~/js/optional-expression

  string:
    - include: ~/js/literal/string/double-quoted
    - include: ~/js/literal/string/single-quoted
    - include: ~/js/literal/string/template
