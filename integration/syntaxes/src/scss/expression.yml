variables:
  expressionGroupBegin: |
    (?<!
      \]|\)|\}
    )
    \(

contexts:
  main:
    - include: sequence
    # Open new expression group.
    - match: |
        (?x)\s*
        {{expressionGroupBegin}}
      scope: punctuation.definition.expression.group.a.begin.scss.scss3
      set: open-b-close-a

  open-a-close-b:
    # Open new expression group.
    - match: |
        (?x)\s*
        {{expressionGroupBegin}}
      scope: punctuation.definition.expression.group.a.begin.scss.scss3
      push: open-b-close-a
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.b.end.scss.scss3
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: \s*
          pop: true

  open-b-close-a:
    # Open new expression group.
    - match: |
        (?x)\s*
        {{expressionGroupBegin}}
      scope: punctuation.definition.expression.group.b.begin.scss.scss3
      push: open-a-close-b
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.a.end.scss.scss3
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: \s*
          pop: true

  sequence:
    - include: ~/scss/comment
    - include: ~/scss/terminator
    - include: ~/scss/keyword
    - include: ~/scss/operator
    - include: ~/scss/function-call
    - include: ~/scss/variable
    - include: ~/scss/constant
    - include: ~/scss/literal
