contexts:
  main:
    - match: ([0-9]+)\s*(/)\s*([0-9])
      captures:
        0: constant.numeric.ratio.css.css3
        1: constant.numeric.decimal.css.css3
        2: keyword.operator.arithmetic.ratio.css.css3
        3: constant.numeric.decimal.css.css3
      pop: true
