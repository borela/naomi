variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  cssIdentifier: (?!--).[_[:alnum:]\-]*

contexts:
  main:
    # https://www.polymer-project.org/blog/2018-01-18-polymer-3-new-preview
    - match: |
        (?x)
        html(?=\s*`)
      scope: support.function.polymer.js.fjsx15
      set: [ meta, close, begin ]

  begin:
    - match: \`
      scope: punctuation.definition.polymer-html.begin.js.fjsx15
      pop: true

  content:
    - clear_scopes: true
    - meta_scope: >-
        text.html
        naomi
    - include: ~/html/element

  close:
    - match: \`
      scope: punctuation.definition.polymer-html.end.js.fjsx15
      pop: true

  meta:
    - meta_scope: meta.polymer.html.js.fjsx15
    - match: ""
      pop: true
