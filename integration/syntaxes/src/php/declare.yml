hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

scope: ...

contexts:
  main:
    - match: (?i)\s*\b(declare)\b
      captures:
        1: keyword.declare.php.php7
      push: declaration

  declaration:
    - match: \s*(\()
      captures:
        1: punctuation.definition.declare.parameters.begin.php.php7
      push: parameters
    - match: \s*(\))
      captures:
        1: punctuation.definition.declare.parameters.end.php.php7
      set: body

  parameters:
    - match: (?=\s*\))
      pop: true
    - match: (?=\s*\S)
      push: [
        value,
        operator,
        directive
      ]

  directive:
    - match: (?=\s*=)
      pop: true
    - match: |
        (?x)\s*\b
        ((?> ticks
          | encoding
          | strict
        ))\b
      captures:
        1: keyword.directive.php.php7
      pop: true

  operator:
    - match: \s*(=)
      captures:
        1: keyword.operator.other.assignment.php.php7
      pop: true

  value:
    - include: ~/php/literal
    - include: ~/php/constant

  body:
    - match: \s*(;)
      captures:
        1: punctuation.definition.declare.body.begin.php.php7
      pop: true
    - match: \s*(\{)
      captures:
        1: punctuation.definition.declare.body.begin.php.php7
      set: bracketed-body

  bracketed-body:
    - match: \s*(})
      captures:
        1: punctuation.definition.declare.body.end.php.php7
      pop: true
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true

