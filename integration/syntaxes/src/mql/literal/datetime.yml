contexts:
  main:
    - match: \s*(D')
      captures:
        1: >-
          constant.datetime.mql.mql4
          punctuation.definition.datetime.begin.mql.mql4
      set: year-value

  end:
    - match: \'
      scope: >-
        constant.datetime.mql.mql4
        punctuation.definition.datetime.end.mql.mql4
      pop: true

  date-definition:
    - match: (?=\')
      pop: true
    - match: \.
      scope: >-
        constant.datetime.mql.mql4
        punctuation.definition.date.mql.mql4
      pop: true

  time-definition:
    - meta_content_scope: constant.datetime.mql.mql4
    - match: (?=')
      pop: true
    - match: ":"
      scope: >-
        constant.datetime.mql.mql4
        punctuation.definition.time.mql.mql4
      pop: true

  year-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{4}"
      scope: datetime.year.mql.mql4
      set: [
        month-value,
        date-definition
      ]

  month-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{2}"
      scope: datetime.month.mql.mql4
      set: [
        day-value,
        date-definition
      ]

  day-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{2}"
      scope: datetime.day.mql.mql4
      set: hour-value

  hour-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{2}"
      scope: datetime.hour.mql.mql4
      set: [
        minute-value,
        time-definition
      ]

  minute-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{2}"
      scope: datetime.minute.mql.mql4
      set: [
        second-value,
        time-definition
      ]

  second-value:
    - meta_content_scope: constant.datetime.mql.mql4
    - include: end
    - match: "[0-9]{2}"
      scope: datetime.second.mql.mql4
      set: end
