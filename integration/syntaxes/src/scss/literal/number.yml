variables:
  literalDecimal: |
    [0-9]+

  literalFloat: |
    (?> [0-9]*[.]{{literalDecimal}}
      | {{literalDecimal}}[.][0-9]*
    )

  scientificNotation: |
    (
      (?> {{literalFloat}}
        | {{literalDecimal}}
      )
      [e][+-]?
      {{literalDecimal}}
    )

contexts:
  main:
    - include: float
    - include: integer

  float:
    - match: (?xi){{scientificNotation}}
      scope: constant.numeric.float.scientific.scss.scss3
      set: unit
    - match: (?x){{literalFloat}}
      scope: constant.numeric.float.scss.scss3
      set: unit

  integer:
    - match: "0b[01]+"
      scope: constant.numeric.binary.scss.scss3
      set: unit
    - match: "0o[0-7]+"
      scope: constant.numeric.octal.scss.scss3
      set: unit
    - match: "(?i)0[x][0-9a-f]+"
      scope: constant.numeric.hex.scss.scss3
      set: unit
    - match: "[1-9][0-9]*|0"
      scope: constant.numeric.decimal.scss.scss3
      set: unit

  unit:
    - match: |
        (?x)\s*
        (?> %
          | cm
          | deg
          | e[mx]
          | in
          | mm
          | p[ctx]
          | rem
          | s
          | v
            (?> h
              | max
              | min
              | w
            )
        )
      scope: keyword.other.unit.scss.scss3
      pop: true
    - match: ""
      pop: true
