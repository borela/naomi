# Accepted values for location:
#
#   Context
#   Encoding
#   Find in Files
#   Indentation
#   Line Endings
#   Main
#   Side Bar Mount Point
#   Side Bar
#   Syntax
#   Tab Context
#   Widget Context
#
location: Main
menus:
  add:
    - caption: Naomi
      id: naomi-main-menu
      mnemonic: a
      children:
         - caption: Settings
           command: edit_settings
           args:
             base_file: ${packages}/Naomi/Naomi.sublime-settings
             default: "{\n\t$0\n}\n"

         - caption: '-'

         - command: naomi_build
           args:
             what: commands

         - command: naomi_build
           args:
             what: keymaps

         - command: naomi_build
           args:
             what: preferences

         - command: naomi_build
           args:
             what: menus

         - command: naomi_build
           args:
             what: syntaxes

         - caption: '-'

         - command: naomi_watch
           args:
             what: commands

         - command: naomi_watch
           args:
             what: preferences

         - command: naomi_watch
           args:
             what: keymaps

         - command: naomi_watch
           args:
             what: menus

         - command: naomi_watch
           args:
             what: syntaxes

         - caption: '-'

         - command: naomi_run_tests
           args:
             test_type: plugin

         - command: naomi_run_tests
           args:
             test_type: syntax

         - caption: '-'

         - caption: 'Github'
           children:
           - caption: Fork
             command: open_url
             args:
               url: https://github.com/borela/naomi/fork

           - caption: '-'

           - caption: Repository
             command: open_url
             args:
               url: https://github.com/borela/naomi

           - caption: Issues
             command: open_url
             args:
               url: https://github.com/borela/naomi/issues

           - caption: Pull Requests
             command: open_url
             args:
               url: https://github.com/borela/naomi/pulls

           - caption: Stars
             command: open_url
             args:
               url: https://github.com/borela/naomi/stargazers

           - caption: Watchers
             command: open_url
             args:
               url: https://github.com/borela/naomi/watchers
