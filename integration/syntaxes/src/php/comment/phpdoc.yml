variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - match: |
        (?xi)\s*
        (\{@)(inheritDoc)(})
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
        3: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.end.php.php7
      pop: true
    - include: param
    - include: return
    - include: throws
    - include: var
    - include: other-tags

  variable:
    - include: ~/php/variable

  types:
    # $this.
    - match: \s*(\$this)\b
      captures:
        1: >-
          support.php.php7
          entity.name.variable.php.php7
      pop: true
    # Variables.
    - match: (?=\s*(?>\$|$))
      pop: true
    # Actual type.
    - match: (?=\s*\S)
      set: [
        type-definition,
        type
      ]

  type:
    - include: ~/php/type

  type-definition:
    - match: |
        (?x)
        (?=\s*
          (?>\$|$)
        )
      pop: true
    - match: \s*(\|)
      captures:
        1: keyword.operator.other.php.php7
      set: [
        type-definition,
        type
      ]

  param:
    - match: \s*\B(@)(param)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      set: [
        variable,
        types
      ]

  return:
    - match: \s*\B(@)(return)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      set: types

  throws:
    - match: \s*\B(@)(throws)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      set: type

  var:
    - match: \s*\B(@)(var)\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      set: types

  other-tags:
    - match: |
        (?x)\s*\B(@)
        ((?> api
          | access
          | author
          | category
          | copyright
          | deprecated
          | example
          | filesource
          | global
          | ignore
          | internal
          | license
          | link
          | method
          | package
          | property(?>-(?>read|write))?
          | see
          | since
          | source
          | subpackage
          | todo
          | tutorial
          | version
        ))\b
      captures:
        1: >-
          keyword.documentation.php.php7
          punctuation.definition.keyword.begin.php.php7
        2: keyword.documentation.php.php7
      pop: true
