variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - include: ~/js/core#import-properties
    # Dynamic import.
    - match: import\b(?=\s*\()
      scope: support.function.import.js.fjsx15
      set: [
        function-call-meta-scope,
        arguments
      ]
    # Import the entire module.
    - match: (?x)import\b(?=\s*(?>"|'|`))
      scope: keyword.control.import-export.import.js.fjsx15
      set: origin-path
    # Other.
    - match: (?x)import\b
      scope: keyword.control.import-export.import.js.fjsx15
      set: [
        delimiter,
        optional-target
      ]

  alias:
    - match: as\b
      scope: keyword.control.import-export.as.js.fjsx15
      set: alias-name

  alias-name:
    - match: (?xi){{commonIdentifier}}
      scope: variable.other.readwrite.js.fjsx15
      pop: true

  arguments:
    - include: ~/js/expression

  block-optional-target:
    - include: comment-no-pop
    - match: (?=(?>[,}]))
      pop: true
    - include: shared-optional-target

  close-block:
    - match: \}
      scope: punctuation.section.block.end.js.fjsx15
      pop: true

  comment-no-pop:
    - include: ~/js/comment.no-pop

  delimiter:
    - include: comment-no-pop
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
      push: optional-target
    # From.
    - include: origin
    - include: else-pop

  else-pop:
    - match: (?=\S)
      pop: true

  function-call-meta-scope:
    - meta_scope: meta.function-call.js.fjsx15
    - match: ""
      pop: true

  origin:
    - include: comment-no-pop
    - match: from\b
      scope: keyword.control.import-export.origin.js.fjsx15
      set: origin-path

  origin-path:
    - include: comment-no-pop
    - include: ~/js/literal/string/double-quoted
    - include: ~/js/literal/string/single-quoted
    - include: ~/js/literal/string/template

  optional-target:
    - include: comment-no-pop
    - match: (?=(?>[,}]|from))
      pop: true
    - include: shared-optional-target

  shared-optional-target:
    # Type.
    - include: ~/facebook-flow/type-import
    # Aliased All.
    - match: \*(?=\s*as)
      scope: keyword.control.import-export.star.js.fjsx15
      set: alias
    # All.
    - match: \*
      scope: keyword.control.import-export.star.js.fjsx15
      pop: true
    # Multiple targets.
    - match: \{
      scope: punctuation.section.block.begin.js.fjsx15
      set: [
        close-block,
        delimiter,
        block-optional-target
      ]
    # Aliased.
    - match: (?xi){{commonIdentifier}}(?=\s+as)
      scope: variable.other.readwrite.js.fjsx15
      set: alias
    # Simple.
    - match: (?xi){{commonIdentifier}}
      scope: variable.other.readwrite.js.fjsx15
      pop: true
