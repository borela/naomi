bindings:
  # Delete empty “``” when the cursor is between them.
  - keys: [backspace]
    command: run_macro_file
    args:
      file: res://Packages/Default/Delete Left Right.sublime-macro
    context:
      - key: setting.auto_match_enabled
        operator: equal
        operand: true
        match_all: true

      - key: selection_empty
        operator: equal
        operand: true
        match_all: true

      - key: selector
        operator: equal
        operand: string.template.js
        match_all: true

      - key: preceding_text
        operator: regex_contains
        operand: '`$'
        match_all: true

      - key: following_text
        operator: regex_contains
        operand: '^`'
        match_all: true
