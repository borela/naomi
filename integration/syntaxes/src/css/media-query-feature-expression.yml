contexts:
  main:
    - include: comment-no-pop
    - match: ""
      set: [ optional-tail, head ]

  comment-no-pop:
    - include: ~/css/comment.no-pop

  custom-property:
    - include: ~/css/custom-media-identifier

  else-pop:
    - match: (?=\S)
      pop: true

  head:
    - include: comment-no-pop
    - include: custom-property
    - match: |
        (?x)
        ((?> any-(?>pointer|hover)
          | aspect-ratio
          | color(?:-(?>gamut|index))?
          | device-(?>aspect-ratio|height|width)
          | display-mode
          | grid
          | height
          | hover
          | inverted-colors
          | light-level
          | max-(?>height|width)
          | min-(?>height|width)
          | orientation
          | overflow-(?>block|inline)
          | pointer
          | resolution
          | scan
          | scripting
          | update
          | width
        ))
        (?:\s*(:))?
      captures:
        1: support.type.media-feature.css.css3
        2: punctuation.separator.key-value.css.css3
      pop: true
    - include: value

  optional-tail:
    - include: comment-no-pop
    - match: |
        (?x)
        (?> <>
          | <=?
          | >=?
        )
      scope: keyword.operator.comparison.css.css3
      set: head
    - include: else-pop

  value:
    - include: ~/css/value
