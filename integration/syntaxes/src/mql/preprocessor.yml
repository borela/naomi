variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    # Include.
    - match: \s*(\#include)
      captures:
        1: keyword.preprocessor.mql.mql4
      set: include-value
    # Define.
    - match: |
        (?xi)
        \s*(\#define)
        \s*({{commonIdentifier}})
      captures:
        1: keyword.preprocessor.mql.mql4
        2: entity.name.variable.mql.mql4
      set: value
    # Property.
    - match: |
        (?x)\s*
        (\#property)
      captures:
        1: keyword.preprocessor.mql.mql4
      set: [
        value,
        property-identifier
      ]
    # Other keyword value pairs.
    - match: |
        (?x)\s*
        (\#
          (?> elif
            | else
            | endif
            | if(?:n?def)?
            | import
            | pragma
          )
        )
      captures:
        1: keyword.preprocessor.mql.mql4
      set: value

  include-value:
    - match: \s*(\<.+?\>)
      scope: string.unquoted.mql.mql4
      pop: true
    - include: ~/mql/literal/string

  value:
    - match: \s*$
      pop: true
    - match: ""
      push:
        - include: statement-and-expression

  statement-and-expression:
    - include: ~/mql/statement-and-expression

  property-identifier:
    # Expected properties.
    - match: |
        (?x)\s*\b
        ((?> copyright
          | description
          | icon
          | indicator_
            (?> chart_window
              | buffers
              | color[1-8]
              | height
              | label[1-8]
              | level
                (?> color
                  | style
                  | width
                )
              | maximum
              | minimum
              | separate_window
              | style[1-8]
              | width[1-8]
            )
          | library
          | link
          | script_show_
            (?>confirm|inputs)
          | stacksize
          | strict
          | tester_
            (?>file|indicator|library)
          | version
        ))
      captures:
        1: >-
          support.mql.mql4
          entity.name.property.mql.mql4
      pop: true
    # Not expected property.
    - match: |
        (?x)\s*
        ({{commonIdentifier}})
      captures:
        1: entity.name.unknown.mql.mql4
      pop: true
