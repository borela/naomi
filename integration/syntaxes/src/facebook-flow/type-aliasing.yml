variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  genericArguments: |
    (<
      [^<>]*
      \g<-1>?
      [^<>]*
    >)

contexts:
  main:
    - match: |
        (?xi)
        (?:(opaque)\s+)?
        (type)\b
        (?=\s+
          {{commonIdentifier}}
          {{genericArguments}}?
        )
      captures:
        1: storage.modifier.opaque.flow
        2: storage.type.flow
      set: [
        punctuation,
        identifier
      ]

  identifier:
    - match: (?xi){{commonIdentifier}}
      scope: entity.name.type.flow
      pop: true

  meta-scope:
    - meta_scope: meta.declaration.type.flow
    - match: ""
      pop: true

  optional-type-expression:
    - include: ~/facebook-flow/optional-type-expression

  punctuation:
    - meta_scope: meta.declaration.type.flow
    - include: ~/facebook-flow/generic/arguments.no-pop
    - include: ~/facebook-flow/associated-type.no-pop
    - match: =
      scope: keyword.operator.other.assignment.flow
      set: [
        meta-scope,
        optional-type-expression
      ]
