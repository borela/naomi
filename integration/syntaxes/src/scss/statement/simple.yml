variables:
  commonIdentifier: |
    [$_\-[:alpha:]]
    [$_\-[:alnum:]]*

contexts:
  main:
    - match: |
        (?x)
        \s*(@
          (?> content
            | return
          )
        )\b
      captures:
        1: keyword.control.other.scss.scss3
      set: value
    # Extend.
    - match: |
        (?x)
        \s*
        (@extend)\b
      captures:
        0: storage.modifier.scss.scss3
        1: keyword.control.extend.scss.scss3
      set: value-with-selectors
    # Import.
    - match: |
        (?x)
        \s*(@import)\b
      captures:
        1: keyword.control.import.scss.scss3
      set: value
    # Include.
    - match: |
        (?x)
        \s*(@include)\b
      captures:
        1: keyword.control.include.scss.scss3
      set: include-value

  trap:
    - include: ~/scss/selector/trap

  statement-and-expression:
    - include: ~/scss/statement-and-expression

  include-value:
    # Mixin.
    - match: |
        (?xi)\s*
        ({{commonIdentifier}})
        (?=\s*(?>$|\{))
      captures:
        1: entity.name.mixin.scss.scss3
      set: trap
    # Other values.
    - include: value

  value:
    - match: (?=\s*\{)
      set: trap
    - include: ~/scss/terminator
    - match: ""
      push:
        - match: |
            (?x)
            (?=\s*;)
          pop: true
        - include: statement-and-expression

  value-with-selectors:
    - include: ~/scss/terminator
    - match: ""
      push:
        - match: |
            (?x)
            (?=\s*;)
          pop: true
        - include: ~/scss/attribute
        - include: ~/scss/selector
        - include: statement-and-expression
