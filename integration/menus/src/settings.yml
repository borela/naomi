# Accepted values for location:
#
#   Context
#   Encoding
#   Find in Files
#   Indentation
#   Line Endings
#   Main
#   Side Bar Mount Point
#   Side Bar
#   Syntax
#   Tab Context
#   Widget Context
#
locations: Main
menus:
  - id: preferences
    children:
      - id: package-settings
        children:
           - caption: Naomi
             children:
               - caption: Settings
                 command: edit_settings
                 args:
                   base_file: ${packages}/Naomi/Naomi.sublime-settings
                   default: "{\n\t$0\n}\n"

               - caption: '-'

               - caption: Repository
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi

               - caption: Issues
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi/issues

               - caption: Pull Requests
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi/pulls

               - caption: Watchers
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi/watchers

               - caption: Stars
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi/stargazers

               - caption: Fork
                 command: open_url
                 args:
                   url: https://github.com/borela/naomi/fork
