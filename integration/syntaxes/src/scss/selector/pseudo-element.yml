variables:
  commonIdentifier: |
    [_\-[:alpha:]]
    [_\-[:alnum:]]*

contexts:
  main:
    - include: extension
    - include: pseudo-element

  extension:
    - match: |
        (?xi)
        \s*
        (::-)({{commonIdentifier}})
      captures:
        0: extension.scss.scss3
        1: punctuation.definition.selector.pseudo-element.scss.scss3
        2: entity.name.selector.pseudo-element.scss.scss3
      set: trap

  pseudo-element:
    # Old.
    - match: |
        (?xi)\s*
        (:)
        (
          (?> after
            | before
          )
        )\b
      captures:
        1: punctuation.definition.selector.pseudo-element.scss.scss3
        2: entity.name.selector.pseudo-element.scss.scss3
      set: trap
    # New.
    - match: |
        (?xi)\s*
        (::)
        (
          (?> after
            | backdrop
            | before
            | first-letter
            | first-line
            | selection
          )
        )\b
      captures:
        1: punctuation.definition.selector.pseudo-element.scss.scss3
        2: entity.name.selector.pseudo-element.scss.scss3
      set: trap

  trap:
    - include: ~/scss/selector/trap
