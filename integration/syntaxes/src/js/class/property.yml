variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - include: ~/js/variable#function-assigned-to-variable
    - match: (?xi)(?={{commonIdentifier}})
      set: [
        optional-type-and-value,
        identifier
      ]

  associated-type:
    - include: ~/facebook-flow/associated-type

  identifier:
    - include: ~/js/constant
    - include: ~/js/variable

  optional-expression:
    - include: ~/js/optional-expression

  optional-type-and-value:
    - match: \?
      scope: keyword.operator.other.optional.flow
    # Type.
    - match: (?=:)
      push: associated-type
    # Value.
    - match: (?==)
      set: optional-expression
    - match: (?=\S)
      pop: true
