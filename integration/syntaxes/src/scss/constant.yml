variables:
  constantIdentifier: |
    [$_\-[:upper:]]
    [$_\-[:upper:][:digit:]]*

contexts:
  main:
    - include: support-color-constant
    - include: support-constant
    - include: common-constant

  common-constant:
    - match: |
        (?x)
        (\$)
        (
          {{constantIdentifier}}
          (?> [$\-]\B
            | [_[:upper:][:digit:]]\b
          )
        )
      captures:
        0: constant.scss.scss3
        1: punctuation.definition.constant.begin.scss.scss3
        2: entity.name.constant.scss.scss3
      pop: true

  support-constant:
    - match: |
        (?x)
        (?> absolute
          | alternate
          | all
          | at
          | auto
          | baseline
          | block
          | bold
          | border-box
          | bottom
          | button
          | center
          | checkbox
          | content-box
          | collapse
          | column(?:-reverse)?
          | contain
          | cover
          | dashed
          | disabled
          | dotted
          | ease
          | ellipsis
          | ellipse
          | false
          | fixed
          | flex-start
          | flex-end
          | flex
          | forwards
          | hidden
          | infinite
          | inline-block
          | inline-flex
          | inline-grid
          | inline-table
          | inline
          | inherit
          | initial
          | italic
          | landscape
          | left
          | list-item
          | middle
          | no-repeat
          | none
          | normal
          | nowrap
          | number
          | only
          | pointer
          | print
          | projection
          | radio
          | relative
          | repeat
          | reset
          | right
          | row(?:-reverse)?
          | run-in
          | screen
          | search
          | space-arround
          | space-between
          | speech
          | solid
          | submit
          | sub
          | super
          | table-caption
          | table-cell
          | table-column(?:-group)?
          | table-footer-group
          | table-header-group
          | table-row(?:-group)?
          | table
          | text-bottom
          | text-top
          | top
          | transparent
          | true
          | tv
          | visible
          | uppercase
        )
      scope: >-
        support.scss.scss3
        entity.name.constant.scss.scss3
      pop: true

  support-color-constant:
    - match: |
        (?xi)
        (?> aliceblue
          | antiquewhite
          | aqua
          | aquamarine
          | azure
          | beige
          | bisque
          | black
          | blanchedalmond
          | blue
          | blueviolet
          | brown
          | burlywood
          | cadetblue
          | chartreuse
          | chocolate
          | coral
          | cornflowerblue
          | cornsilk
          | crimson
          | cyan
          | dark
            (?> blue
              | cyan
              | goldenrod
              | gray
              | grey
              | green
              | khaki
              | magenta
              | olivegreen
              | orange
              | orchid
              | red
              | salmon
              | seagreen
              | slateblue
              | slategray
              | slategrey
              | turquoise
              | violet
            )
          | deeppink
          | deepskyblue
          | dimgray
          | dimgrey
          | dodgerblue
          | firebrick
          | floralwhite
          | forestgreen
          | fuchsia
          | gainsboro
          | ghostwhite
          | gold(?:enrod)?
          | gr[ae]y
          | green(?:yellow)?
          | honeydew
          | hotpink
          | indianred
          | indigo
          | ivory
          | khaki
          | lavender(?:blush)?
          | lawngreen
          | lemonchiffon
          | light
            (?> blue
              | coral
              | cyan
              | goldenrodyellow
              | gray
              | grey
              | green
              | pink
              | salmon
              | seagreen
              | skyblue
              | slategray
