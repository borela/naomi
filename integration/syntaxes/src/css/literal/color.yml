variables:
  hex: "[0-9a-f]"

contexts:
  main:
    # RGB
    - match: (?i)(\#)({{hex}}{3}|{{hex}}{6})\b
      captures:
        0: constant.other.color.rgb-value.css
        1: punctuation.definition.constant.css
      pop: true
    # RGBA.
    - match: (?i)(\#)({{hex}}{4}|{{hex}}{8})\b
      captures:
        0: constant.other.color.rgba-value.css
        1: punctuation.definition.constant.css
      pop: true
