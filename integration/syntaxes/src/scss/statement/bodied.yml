variables:
  commonIdentifier: |
    [_\-[:alpha:]]
    [_\-[:alnum:]]*

contexts:
  main:
    - match: |
        (?x)
        \s*
        (@
          (?> each
            | for
            | media
          )
        )\b
      captures:
        1: keyword.control.scss.scss3
      set: [
        body,
        free-header-content
      ]
    - match: |
        (?x)
        \s*
        (@
          (?> else
            | font-face
            | if
            | keyframes
          )
        )\b
      captures:
        1: keyword.control.scss.scss3
      set: [
        body,
        header
      ]

  header:
    - match: \s*\(
      scope: punctuation.definition.control.header.begin.scss.scss3
      set: enveloped-header-content
    - match: ""
      set: free-header-content

  free-header-content:
    - match: (?=\s*{)
      pop: true
    - match: ""
      push:
        - include: ~/scss/statement-and-expression
        - match: ""
          pop: true

  enveloped-header-content:
    - match: \s*\)
      scope: punctuation.definition.control.header.end.scss.scss3
      set: header
    - match: ""
      push:
        - match: (?=\))
          pop: true
        - include: ~/scss/statement-and-expression

  body:
    - match: \s*({)
      captures:
        1: punctuation.definition.control.body.begin.scss.scss3
      set: body-content
    - include: ~/scss/statement-and-expression

  body-content:
    - match: \s*(})
      captures:
        1: punctuation.definition.control.body.end.scss.scss3
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: ~/scss/attribute
        - include: ~/scss/selector
        - include: ~/scss/statement-and-expression
