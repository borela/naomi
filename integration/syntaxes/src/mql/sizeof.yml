contexts:
  main:
    - match: |
        (?xi)\s*\b
        (sizeof)\s*(\()
      captures:
        1: keyword.other.mql.mql4
        2: punctuation.definition.function.parameters.begin.mql.mql4
      set: [
        definition,
        type
      ]

  type:
    - include: ~/mql/type

  definition:
    - match: \s*(\))
      captures:
        1: punctuation.definition.function.parameters.end.mql.mql4
      pop: true
