contexts:
  main:
    - match: "/\\*\\s*(?>::|flow-include)"
      scope: punctuation.definition.comment.begin.flow
      set: block-end
    - match: /\*(?=\s*:)
      scope: punctuation.definition.comment.begin.flow
      set: block-end

  block-end:
    - meta_scope: comment.block.flow
    - match: \*/
      scope: punctuation.definition.comment.end.js.fjsx15
      pop: true
    - match: (;)
      captures:
        1: punctuation.terminator.flow
    - match: (?=\S)
      embed: statement-or-expression
      escape: (?=\*/|;)

  statement-or-expression:
    - match: \?
      scope: storage.modifier.flow
    - include: ~/facebook-flow/associated-type
    - include: ~/facebook-flow/generic/arguments
    - include: statement-without-label
    - include: ~/js/class/property
    - include: ~/js/expression

  statement-without-label:
    - include: ~/facebook-flow/declare
    - include: ~/facebook-flow/interface
    - include: ~/facebook-flow/type-aliasing
    - include: ~/js/decorator
    - include: ~/js/import
    - include: ~/js/export
    - include: ~/js/class
    - include: ~/js/function
    - include: ~/js/variable-declaration
    - include: ~/js/statement#block
    - include: ~/js/statement#break-continue
    - include: ~/js/statement#debugger
    - include: ~/js/statement#do-while
    - include: ~/js/statement#empty
    - include: ~/js/statement#for
    - include: ~/js/statement#if-else
    - include: ~/js/statement#return
    - include: ~/js/statement#switch-case
    - include: ~/js/statement#throw
    - include: ~/js/statement#try-catch-finally
