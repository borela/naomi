contexts:
  main:
    - match: ""
      set: [
        meta-selector-list,
        delimiter,
        meta-selector,
        selector-expression
      ]

  delimiter:
    # Escape.
    - match: (?=[;{])
      pop: true
    # Delimiter.
    - match: \,
      scope: punctuation.separator.comma.css.css3
      push: [ meta-selector, selector-expression ]

  meta-selector:
    - meta_content_scope: meta.selector.css.css3
    - match: ""
      pop: true

  meta-selector-list:
    - meta_content_scope: meta.selector-list.css.css3
    - match: ""
      pop: true

  selector-expression:
    - include: ~/css/selector-expression
