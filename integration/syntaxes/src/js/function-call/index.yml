variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  comment: /\*.*?\*/

  genericArguments: |
    (<
      (?> {{string}}
        | \g<-1>
        | [^<>]
      )*
    >)

  string: |
    (?> '(?:\'|[^'])*?'
      | "(?:\"|[^"])*?"
      | `(?:\`|[^`])*?`
    )

contexts:
  main:
    # Generic function call.
    - match: |
        (?xi)
        (?=
          (?:\#\s*)?
          {{commonIdentifier}}
          \s*{{genericArguments}}
          \s*(\?\.)?
          \s*\(
        )
      set: [
        meta,
        arguments,
        generic-arguments,
        identifier,
        optional-modifier
      ]
    # Simple function call.
    - match: |
        (?xi)
        (?=
          (?:\#\s*)?
          {{commonIdentifier}}
          (?:\s*{{comment}})?
          \s*(\?\.)?
          \s*\(
        )
      set: [
        meta,
        arguments,
        identifier,
        optional-modifier
      ]

  arguments:
    - include: ~/js/comment.no-pop
    - include: ~/js/function-call/arguments

  else-pop:
    - match: (?=\S)
      pop: true

  expression:
    - include: ~/js/expression

  identifier:
    - match: (?xi){{commonIdentifier}}
      scope: variable.function.js.fjsx15
      pop: true

  generic-arguments:
    - include: ~/facebook-flow/generic/arguments

  meta:
    - meta_scope: meta.function-call.js.fjsx15
    - match: ""
      pop: true

  optional-modifier:
    - match: \#
      scope: storage.modifier.js.fjsx15
    - include: else-pop
