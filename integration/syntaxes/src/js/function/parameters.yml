contexts:
  main:
    - match: \(
      scope: punctuation.section.group.begin.js.fjsx15
      set: delimiters

  comment-no-pop:
    - include: ~/js/comment.no-pop

  delimiters:
    - meta_scope: >-
        meta.function.parameters.js.fjsx15
        meta.group.js.fjsx15
    - include: comment-no-pop
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
    - match: \)
      scope: punctuation.section.group.end.js.fjsx15
      set: optional-return-type
    # Rest.
    - include: ~/js/operator/rest.no-pop
    # Actual parameter.
    - match: (?=\S)
      push: parameter

  optional-return-type:
    - include: ~/facebook-flow/optional-associated-type

  parameter:
    - include: comment-no-pop
    - include: ~/js/function/parameter/destructuring/array
    - include: ~/js/function/parameter/destructuring/object
    - include: ~/js/function/parameter/simple
