variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - match: \s*(\()
      captures:
        1: punctuation.definition.function.parameters.begin.php.php7
      set: parameters

  comment:
    - include: ~/php/comment.no-pop

  parameters:
    - include: comment
    - match: \s*(\))
      captures:
        1: punctuation.definition.function.parameters.end.php.php7
      pop: true
    # Starts with a variable.
    - match: (?=\s*\$)
      push: [
        param-definition,
        param-optional-default-value,
        param-variable
      ]
    # Starts with a variadic or reference operator.
    - match: (?=\s*(?>\.\.\.|&))
      push: [
        param-definition,
        param-optional-default-value,
        param-variable,
        variadic-or-reference-operator
      ]
    # Starts with a type hint.
    - match: (?=\s*\S)
      push: [
        param-definition,
        param-optional-default-value,
        param-variable,
        variadic-or-reference-operator,
        variable-type
      ]

  variable-type:
    - include: comment
    - include: ~/php/type

  variadic-or-reference-operator:
    - include: comment
    - match: (?=\s*\$)
      pop: true
    - match: \s*(\&)
      captures:
        1: keyword.operator.other.reference.php.php7
      pop: true
    - match: \s*(\.\.\.)
      captures:
        1: keyword.operator.other.rest.php.php7
      pop: true

  reference-operator:
    - include: comment
    - match: (?=\s*\$)
      pop: true
    - match: \s*(\&)
      captures:
        1: keyword.operator.other.reference.php.php7
      pop: true

  param-variable:
    - include: comment
    - include: ~/php/function/parameter

  param-optional-default-value:
    - include: comment
    - match: (?=\s*(?>,|\)))
      pop: true
    - match: \s*(=)
      captures:
        1: keyword.operator.other.assignment.php.php7
      set: param-default-value

  param-default-value:
    - include: comment
    - match: (?=\s*(?>,|\)))
      pop: true
    - include: ~/php/constant
    - include: ~/php/literal
    # Constant inside class.
    - match: |
        (?xi)
        (?=\s*{{commonIdentifier}})
      push: [
        default-value-constant,
        default-value-scope-operator,
        default-value-type
      ]

  param-definition:
    - include: comment
    - match: (?=\s*\))
      pop: true
    - match: \s*(,)
      captures:
        1: punctuation.definition.function.parameters.php.php7
      pop: true

  default-value-type:
    - include: ~/php/type

  default-value-scope-operator:
    - match: "::"
      captures:
        1: keyword.operator.other.scope-resolution.php.php7
      pop: true

  default-value-constant:
    - include: ~/php/constant
