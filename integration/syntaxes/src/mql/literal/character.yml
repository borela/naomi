variables:
  hexEscapedChar: |
    \\x[a-f0-9]{1,4}

  decimalEscapedChar: |
    \\d[0-9]{1,5}

  escapeSequences: |
    (?> \\\\
      | \\"
      | \\n
      | \\r
      | \\t
      | {{hexEscapedChar}}
      | {{decimalEscapedChar}}
    )

contexts:
  main:
    - match: |
        (?xi)\s*
        (')
        (?> ({{escapeSequences}})
          | (.)
        )
        (')
      captures:
        1: >-
          string.quoted.single.mql.mql4
          punctuation.definition.string.begin.mql.mql4
        2: >-
          string.quoted.single.mql.mql4
          constant.character.escape.a.mql.mql4
        3: string.quoted.single.mql.mql4
        4: >-
          string.quoted.single.mql.mql4
          punctuation.definition.string.end.mql.mql4
      pop: true
