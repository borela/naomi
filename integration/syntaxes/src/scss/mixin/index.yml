variables:
  commonIdentifier: |
    [$_\-[:alpha:]]
    [$_\-[:alnum:]]*

contexts:
  main:
    - match: |
        (?xi)
        \s*(@mixin)\b
      captures:
        0: storage.type.scss.scss3
        1: keyword.declaration.mixin.scss.scss3
      set: [
        body,
        optional-parameters,
        name
      ]

  name:
    - match: |
        (?xi)
        \s*({{commonIdentifier}})
      captures:
        1: entity.name.mixin.scss.scss3
      pop: true

  optional-parameters:
    - match: (?=\s*{)
      pop: true
    - include: ~/scss/mixin/parameters

  body:
    - match: \s*({)
      scope: punctuation.definition.mixin.body.begin.scss.scss3
      set: body-content

  body-content:
    - match: \s*(})
      scope: punctuation.definition.mixin.body.end.scss.scss3
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: ~/scss/attribute
        - include: ~/scss/selector
        - include: ~/scss/statement-and-expression
