variables:
  cssIdentifier: (?!--)[_[:alpha:]\-][_[:alnum:]\-]*

  corePseudoClasses: |
    (?> active
      # any, any-link
      | any(?:-link)?
      | checked
      | default
      | disabled
      | empty
      | enabled
      # first, first-child, first-of-type
      | first(?:-(?>child|of-type))?
      | fullscreen
      | focus
      | hover
      | indeterminate
      | in-range
      | invalid
      | last-(?>child|of-type)
      | left
      | link
      # only-child, only-of-type
      | only-(?>child|of-type)
      | optional
      | out-of-range
      # read-only, read-write
      | read-(?>only|write)
      | required
      | right
      | root
      | scope
      | target
      | valid
      | visited
    )

contexts:
  main:
    - include: expected-pseudo-classes
    - include: matches
    - include: not
    - include: nth-child
    - include: nth-of-type
    - include: fallback

  expected-pseudo-classes:
    - match: (?xi)(:){{corePseudoClasses}}
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      pop: true

  fallback:
    - match: (?xi)(:){{cssIdentifier}}
      captures:
        0: variable.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      pop: true

  matches:
    - match: (\:)matches(?=\s*\()
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      set: selector-expression-as-arguments

  not:
    - match: (\:)not(?=\s*\()
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      set: selector-expression-as-arguments
    - match: (\:)not\b
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      pop: true

  nth-arguments:
    - include: ~/css/selector/nth/arguments

  nth-child:
    # nth-child, nth-last-child
    - match: (\:)nth(?:-last)?-child\b
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      set: nth-arguments

  nth-of-type:
    # nth-of-type, nth-last-of-type
    - match: (\:)nth(?:-last)?-of-type\b
      captures:
        0: entity.other.pseudo-class.css.cs3
        1: punctuation.definition.entity.css.css3
      set: nth-arguments

  selector-expression-as-arguments:
    - include: ~/css/selector-expression-as-arguments
