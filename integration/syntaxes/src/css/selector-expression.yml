variables:
  cssIdentifier: (?!--)[_[:alpha:]\-][_[:alnum:]\-]*

contexts:
  main:
    - match: ""
      set: [ optional-tail, head ]

  head:
    # Namespace prefix.
    - match: |
        (?xi)
        (?> ({{cssIdentifier}})
          | (\*)
        )
        \s*(\|)
      captures:
        0: meta.namespace-prefix.css.css3
        1: variable.other.namespace-prefix.css.css3
        2: keyword.other.namespace-wildcard.css.css3
        3: punctuation.separator.key-value.css.css3
    # Some pseudo elements still allow the CSS2 syntax and could be confused with
    # a pseudo class, to prevent that, we try to match the pseudo element first.
    - include: ~/css/selector/pseudo-element
    - include: ~/css/selector/pseudo-class
    - include: ~/css/selector/ampersand
    - include: ~/css/selector/attribute
    - include: ~/css/selector/custom
    - include: ~/css/selector/id
    - include: ~/css/selector/class
    - include: ~/css/selector/type
    - include: ~/css/selector/universal

  optional-tail:
    - include: ~/css/comment.no-pop
    # Escape.
    - match: (?=[,;(){}])
      pop: true
    # Operators.
    - include: ~/css/combinator
    # Attribute.
    - match: (?=\[)
      push:
        - include: ~/css/selector/attribute
    # Pseudo element, class and custom selector.
    - match: (?=:)
      push:
        - include: ~/css/selector/pseudo-element
        - include: ~/css/selector/pseudo-class
        - include: ~/css/selector/custom
    # Loop.
    - match: (?=\S)
      push: head
