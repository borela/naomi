bindings:
  # Put selection inside “${...}”.
  - keys: ['$']
    command: insert_snippet
    args: {contents: '\${${0:$SELECTION}}'}
    context:
      - key: setting.auto_match_enabled
        operator: equal
        operand: true
        match_all: true

      - key: selection_empty
        operator: equal
        operand: false
        match_all: true

      - key: selector
        operator: equal
        operand: string.template.js
        match_all: true
