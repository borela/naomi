variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - include: ~/js/core#function-properties
    - match: |
        (?x)
        (?=
          (?:async\s+)?
          function\b
        )
      set: [
        declaration,
        keyword
      ]

  body:
    - include: ~/js/function/body

  comment-no-pop:
    - include: ~/js/comment.no-pop

  declaration:
    - meta_scope: >-
        meta.declaration.function.js.fjsx15
        meta.function.js.fjsx15
    - include: comment-no-pop
    # Body.
    - match: (?=\{)
      set: body
    # Generic parameters.
    - match: (?=<)
      push: generic-arguments
    # Parameters.
    - match: (?=\()
      set: [
        optional-body,
        meta-declaration-scope,
        parameters
      ]
    # Identifier.
    - match: |
        (?xi)
        (?:(\*)\s*)?
        (?:({{commonIdentifier}}))?
      captures:
        1: storage.modifier.js.fjsx15
        2: entity.name.function.js.fjsx15
    - include: else-pop

  else-pop:
    - match: (?=\S)
      pop: true

  generic-arguments:
    - include: ~/facebook-flow/generic/arguments

  keyword:
    - include: ~/js/async.no-pop
    - match: function\b
      scope: storage.type.function.js.fjsx15
      pop: true

  meta-declaration-scope:
    - meta_scope: meta.declaration.function.js.fjsx15
    - match: ""
      pop: true

  optional-body:
    - match: (?=\{)
      set: body
    - include: else-pop

  parameters:
    - include: ~/js/function/parameters
