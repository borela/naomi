variables:
  literalDecimal: |
    [0-9]+

  literalFloat: |
    (?> [0-9]*[.]{{literalDecimal}}
      | {{literalDecimal}}[.][0-9]*
    )

  scientificNotation: |
    (
      (?> {{literalFloat}}
        | {{literalDecimal}}
      )
      [e][+-]?
      {{literalDecimal}}
    )

contexts:
  main:
    - include: float
    - include: integer

  float:
    - match: (?xi)\s*({{scientificNotation}})
      captures:
        1: constant.numeric.float.scientific.php.php7
      pop: true
    - match: (?x)\s*({{literalFloat}})
      captures:
        1: constant.numeric.float.php.php7
      pop: true

  integer:
    - match: \s*(0b[01]+)
      captures:
        1: constant.numeric.binary.php.php7
      pop: true
    - match: \s*(0[0-7]+)
      captures:
        1: constant.numeric.octal.php.php7
      pop: true
    - match: (?i)\s*(0[x][0-9a-f]+)
      captures:
        1: constant.numeric.hex.php.php7
      pop: true
    - match: \s*([1-9][0-9]*|0)
      captures:
        1: constant.numeric.decimal.php.php7
      pop: true
