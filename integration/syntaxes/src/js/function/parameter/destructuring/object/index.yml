contexts:
  main:
    - match: \{
      scope: punctuation.section.block.begin.js.fjsx15
      set: [ meta, delimiters, optional-parameter ]

  comment-no-pop:
    - include: ~/js/comment.no-pop

  delimiters:
    - include: comment-no-pop
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
      push: optional-parameter
    - match: \}
      scope: punctuation.section.block.end.js.fjsx15
      set: optional-type-and-default-value

  meta:
    - meta_scope: >-
        meta.binding.destructuring.mapping.js.fjsx15
        meta.block.js.fjsx15
    - match: ""
      pop: true

  optional-parameter:
    - include: comment-no-pop
    - match: (?=[,)\]}])
      pop: true
    - include: ~/js/operator/rest.no-pop
    - include: ~/js/function/parameter/destructuring/object/property
    - include: ~/js/function/parameter/destructuring/array
    - include: ~/js/function/parameter/destructuring/object
    - include: ~/js/function/parameter/simple

  optional-type-and-default-value:
    - match: (?=,)
      pop: true
    - include: ~/facebook-flow/associated-type.no-pop
    - include: ~/js/optional-expression
