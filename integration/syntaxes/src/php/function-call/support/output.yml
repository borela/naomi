contexts:
  main:
    - match: |
        (?x)\s*
        ((?>\\|\b))
        (
          (?> flush
            | output_
              (?>add_rewrite_var|reset_rewrite_vars)
            | ob_
              (?> clean
                | end_clean
                | end_flush
                | flush
                | get_clean
                | get_contents
                | get_flush
                | get_length
                | get_level
                | get_status
                | gzhandler
                | implicit_flush
                | list_handlers
                | start
              )
          )
        )\b
      captures:
        1: punctuation.definition.support.php.php7
        2: >-
          support.php.php7
          entity.name.function.php.php7
      set: arguments

  arguments:
    - include: ~/php/function-call/arguments
