variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - match: \s*\b(class)\b
      captures:
        1: >-
          storage.type.mql.mql4
          keyword.declaration.class.mql.mql4
      set: identifier

  identifier:
    - match: |
        (?xi)\s*
        ({{commonIdentifier}})
      captures:
        1: entity.name.class.mql.mql4
      set: inheritance

  inheritance:
    - include: comment
    # End of declaration.
    - match: \s*(;)
      captures:
        1: punctuation.definition.class.body.end.mql.mql4
      pop: true
    # Body beginning.
    - match: \s*(\{)
      captures:
        1: punctuation.definition.class.body.begin.mql.mql4
      set: body-content
    # Inherited class access.
    - match: |
        (?xi)
        \s*(:)
        \s*(
          (?> public
            | protected
            | private
          )
        )\s*
      captures:
        1: >-
          storage.modifier.mql.mql4
          keyword.operator.other.inherit.mql.mql4
        2: >-
          storage.modifier.mql.mql4
          keyword.other.access.mql.mql4
    # Inherited class.
    - match: ""
      push:
        - include: ~/mql/type

  body-content:
    - include: comment
    - match: \s*(};?)
      captures:
        1: punctuation.definition.class.body.end.mql.mql4
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: comment
        - include: ~/mql/cd-tor.inside
        - include: ~/mql/statement/hanging
        - include: ~/mql/function
        - include: ~/mql/variable-declaration

  comment:
    - include: ~/mql/comment.no-pop
