variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  indexer: |
    (\[
      (?> {{string}}
        | \g<-1>
        | [^\[\]]
      )*
    \])

  methodIdentifier: |
    (?> {{string}}
      | {{indexer}}
      | {{commonIdentifier}}
    )

  genericParameters: |
    (<
      (?> {{string}}
        | \g<-1>
        | [^<>]
      )*
    >)

  string: |
    (?> '(?:\'|[^'])*?'
      | "(?:\"|[^"])*?"
      | `(?:\`|[^`])*?`
    )

contexts:
  main:
    # Method without identifier.
    - match: (?=\()
      set: declaration
    # Normal method.
    - match: |
        (?xi)
        (?=
          {{methodIdentifier}}
          \s*{{genericParameters}}?
          \s*\(
        )
      set: declaration

  body:
    - include: ~/js/function/body

  comment-no-pop:
    - include: ~/js/comment.no-pop

  computed-identifier-end:
    - match: \]
      scope: punctuation.definition.function.identifier.end.js.fjsx15
      pop: true

  declaration:
    - meta_scope: >-
        meta.declaration.function.method.js.fjsx15
        meta.function.js.fjsx15
    - include: comment-no-pop
    # Body.
    - match: (?=\{)
      set: body
    # Generic parameters.
    - match: (?=<)
      push: generic-arguments
    # Parameters.
    - match: (?=\()
      push: parameters
    # Support identifier.
    - match: constructor\b
      scope: entity.name.function.constructor.js.fjsx15
      set: [
        optional-support-body,
        support-parameters
      ]
    # Identifier.
    - match: (?xi){{commonIdentifier}}
      scope: entity.name.function.js.fjsx15
    # Computed identifier.
    - match: \[
      scope: punctuation.definition.function.identifier.begin.js.fjsx15
      push: [ computed-identifier-end, optional-expression ]
    # String identifiers
    - match: (?=['"`])
      push:
        - include: ~/js/literal/string/double-quoted
        - include: ~/js/literal/string/single-quoted
        - include: ~/js/literal/string/template
    - include: else-pop

  else-pop:
    - match: (?=\S)
      pop: true

  generic-arguments:
    - include: ~/facebook-flow/generic/arguments

  optional-body:
    - include: body
    - include: else-pop

  optional-expression:
    - include: ~/js/optional-expression

  optional-support-body:
    - include: body
    - include: else-pop

  parameters:
    - include: ~/js/function/parameters

  support-parameters:
    - include: ~/js/function/parameters
