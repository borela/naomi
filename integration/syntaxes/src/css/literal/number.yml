variables:
  literalDecimal: "[0-9]+"

  literalFloat: |
    [+-]?
    (?> [0-9]*[.]{{literalDecimal}}
      | {{literalDecimal}}[.][0-9]+
    )

  scientificNotation: |
    (?> {{literalFloat}}
      | [+-]?{{literalDecimal}}
    )
    [e][+-]?
    {{literalDecimal}}

  angleUnits: (?>deg|grad|rad|turn)

  # Hz, kHz
  frequencyUnits: (?>k?Hz)

  relativeLengthUnits: |
    # cap, ch
    (?> c(?>ap|h)
      # em, ex
      | e[mx]
      | fr
      | ic
      | lh
      # rem, rlh
      | r(?>em|lh)
      # vb, vh, vi, vmax, vmin, vw
      | v(?>[bhiw]|m(?>ax|in))
      | x
    )

  absoluteLengthUnits: |
    (?> cm
      | in
      | mm
      # pc, pt, px
      | p[ctx]
      | q
    )

  resolutionUnits: dp(?>i|cm|px)

  timeUnits: (?>s|ms)

  unit: |
    (?> %
      | {{absoluteLengthUnits}}\b
      | {{relativeLengthUnits}}\b
      | {{angleUnits}}\b
      | {{resolutionUnits}}\b
      | {{timeUnits}}\b
      | {{frequencyUnits}}\b
    )

contexts:
  main:
    - include: float
    - include: integer

  float:
    - match: (?xi){{scientificNotation}}({{unit}})?
      captures:
        0: constant.numeric.float.scientific.css.css3
        1: keyword.other.unit.css.css3
      pop: true
    - match: (?xi){{literalFloat}}({{unit}})?
      captures:
        0: constant.numeric.float.css.css3
        1: keyword.other.unit.css.css3
      pop: true

  integer:
    - match: (?xi)-?0b[01]+({{unit}})?
      captures:
        0: constant.numeric.binary.css.css3
        1: keyword.other.unit.css.css3
      pop: true
    - match: (?xi)-?0[0-7]+({{unit}})?
      captures:
        0: constant.numeric.octal.css.css3
        1: keyword.other.unit.css.css3
      pop: true
    - match: (?xi)-?0[x][0-9a-f]+({{unit}})?
      captures:
        0: constant.numeric.hex.css.css3
        1: keyword.other.unit.css.css3
      pop: true
    - match: (?xi)(?:-?[1-9][0-9]*|0)({{unit}})?
      captures:
        0: constant.numeric.decimal.css.css3
        1: keyword.other.unit.css.css3
      pop: true
