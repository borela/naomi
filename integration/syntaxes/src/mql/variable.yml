variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

contexts:
  main:
    - include: support-variable
    - include: common-variable

  common-variable:
    - match: |
        (?xi)\s*
        \b({{commonIdentifier}})\b
      captures:
        1: entity.name.variable.mql.mql4
      pop: true

  support-variable:
    - match: (?i)\s*\b(this)\b
      captures:
        1: >-
          support.mql.mql4
          entity.name.variable.mql.mql4
      pop: true
