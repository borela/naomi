contexts:
  main:
    - match: |
        (?x)\s*
        ((?>\\|\b))
        (
          (?>
            class_
            (?>alias|exists)
            | get_
              (?> called_class
                | class
                  (?:_(?>methods|vars))?
                | declared_
                  (?>classes|interfaces|traits)
                | object_vars
                | parent_class
              )
            | interface_exists
            | is_
              (?>a|subclass_of)
            | method_exists
            | property_exists
            | trait_exists
          )
        )
        (?=\s*\()
      captures:
        1: punctuation.definition.support.php.php7
        2: >-
          support.php.php7
          entity.name.function.php.php7
      set: arguments

  arguments:
    - include: ~/php/function-call/arguments
