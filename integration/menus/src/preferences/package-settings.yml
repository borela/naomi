location: Main
menus:
  extend:
    - id: preferences
      children:
        - id: package-settings
          children:
            - caption: Naomi
              children:
                - caption: Settings
                  command: edit_settings
                  args:
                    base_file: ${packages}/Naomi/Naomi.sublime-settings
                    default: "{\n\t$0\n}\n"

                - caption: '-'

                - caption: 'Github'
                  children:
                  - caption: Fork
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi/fork

                  - caption: '-'

                  - caption: Repository
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi

                  - caption: Issues
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi/issues

                  - caption: Pull Requests
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi/pulls

                  - caption: Stars
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi/stargazers

                  - caption: Watchers
                    command: open_url
                    args:
                      url: https://github.com/borela/naomi/watchers
