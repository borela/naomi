contexts:
  main:
    - match: //
      scope: punctuation.definition.comment.begin.js.fjsx15
      set: line

  no-pop:
    - match: //
      scope: punctuation.definition.comment.begin.js.fjsx15
      push: line

  line:
    - meta_scope: comment.line.js.fjsx15
    - include: email-no-pop
    - include: link-no-pop
    - match: \n|$
      pop: true

  email-no-pop:
    - include: ~/shared/email.no-pop

  link-no-pop:
    - include: ~/shared/link.no-pop
