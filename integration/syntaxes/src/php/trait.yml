hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

scope: ...

contexts:
  main:
    - match: (?xi)\s*\b(trait)(?!\\)\b
      captures:
        1: >-
          storage.type.php.php7
          keyword.declaration.trait.php.php7
      set: declaration

  comment:
    - include: ~/php/comment.no-pop

  declaration:
    - include: comment
    # Body.
    - match: \s*(\{)
      captures:
        1: >-
          punctuation.definition.trait.body.begin.php.php7
      set: body
    # Trait’s name.
    - match: (?xi)\s*({{commonIdentifier}})
      captures:
        1: entity.name.trait.php.php7

  body:
    - match: \s*(})
      captures:
        1: punctuation.definition.trait.body.end.php.php7
      pop: true
    - include: body-content

  body-content:
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true
