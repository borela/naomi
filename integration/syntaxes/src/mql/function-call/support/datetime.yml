contexts:
  main:
    - match: |
        (?x)\s*\b
        ((?> Day(?:Of(?>Week|Year))?
          |  Hour
          |  Minute
          |  Month
          |  Seconds
          |  StructToTime
          |  Time
            (?> Current
              |  Day
                 (?> lightSavings
                   | Of(?>Week|Year)
                 )?
              |  GMT(?:Offset)?
              |  Hour
              |  Local
              |  Minute
              |  Month
              |  Seconds
              |  ToStruct
              |  Year
            )
          |  Year
        ))(?=\s*\()
      captures:
        1: >-
          support.mql.mql4
          entity.name.function.mql.mql4
      set: arguments

  arguments:
    - include: ~/mql/function-call/arguments
