contexts:
  main:
    - include: comment-no-pop
    - include: logical-operator
    - match: ""
      set: [ optional-tail, head ]

  close-group:
    - meta_scope: meta.group.css.css3
    - match: \)
      scope: punctuation.section.group.end.j.fjsx15
      pop: true
    - match: (?=\S)
      push:
        - include: logical-operator
        - match: ""
          set: [ meta-value, optional-value, delimiter, property ]

  comment-no-pop:
    - include: ~/css/comment.no-pop

  delimiter:
    - include: ~/css/ruleset/block-content#delimiter

  else-pop:
    - match: (?=\S)
      pop: true

  head:
    - include: comment-no-pop
    - include: open-group

  logical-operator:
    - match: (?>and|not|or|only)\b
      scope: keyword.operator.word.logical.feature-query.css.css3
      set: optional-feature-query

  meta-value:
    - include: ~/css/ruleset/block-content#meta-value

  open-group:
    - match: \(
      scope: punctuation.section.group.begin.css.css3
      set: close-group

  optional-feature-query:
    - include: ~/css/optional-feature-query

  optional-tail:
    - include: logical-operator
    - include: else-pop

  optional-value:
    - include: ~/css/ruleset/block-content#optional-value

  property:
    - include: ~/css/ruleset/block-content#property
