variables:
  decimal: \#[0-9]+
  hex: \#x[a-fA-F0-9]+

# https://w3c.github.io/html/dom.html#text-content
contexts:
  main:
    # Character reference.
    - match: (?x)&(?>{{decimal}}|{{hex}}|\w+);
      scope: constant.character.entity.html.html5
      pop: true
