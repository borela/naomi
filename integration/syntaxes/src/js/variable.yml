variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  genericArguments: |
    (<
      (?> {{string}}
        | \g<-1>
        | [^<>]
      )*
    >)

  parameters: |
    (\(
      (?> {{string}}
        | \g<-1>
        | [^()]
      )*
    \))

  flowOperators: |
    (?> &(?!\s*&)
      | \|(?!\s*\|)
    )

  string: |
    (?> '(?:\'|[^'])*?'
      | "(?:\"|[^"])*?"
      | `(?:\`|[^`])*?`
    )

  flowObject: |
    (\{
      (?> {{string}}
        | \g<-1>
        | [^{}]
      )*
    })

  simpleFlowType: |
    (?> {{string}}
      | {{flowObject}}
      | [$_[:alpha:]][$_[:alnum:].]*
    )
    (?:\s*{{genericArguments}})?
    (?:\s*\[\s*\])?

  flowFunction: |
    (
      {{parameters}}
      \s*=>\s*
      (?> (?:\?\s*){{simpleFlowType}}
        | \g<-1>
      )
    )

  complexType: |
    (?:\?\s*)?
    (
      (?> {{simpleFlowType}}
        | {{flowFunction}}
        | \g<-1>
      )
    )

  multipleTypes: |
    (
      (?> \s*{{flowOperators}}
        | \s*{{complexType}}
        | \g<-1>
      )+
    )

  flowComment: /\*\s*:.*?\*/

  type: |
    (?> {{flowComment}}
      | \:\s*{{multipleTypes}}
    )

  normalArrowFunction: |
    (?:async\b\s*)?
    (?:{{genericArguments}}\s*)?
    {{parameters}}
    (?:\s*{{type}})?
    \s*=>

  singleParameterArrowFunction: |
    (?:async\b\s+)?
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=>

  anyArrowFunction: |
    (?> {{normalArrowFunction}}
      | {{singleParameterArrowFunction}}
    )

  normalArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    {{normalArrowFunction}}

  singleParameterArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    {{singleParameterArrowFunction}}

  anyArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    (?> {{normalArrowFunction}}
      | {{singleParameterArrowFunction}}
    )

contexts:
  main:
    - include: object
    - include: simple

  arrow-body:
    - include: ~/js/arrow-function/body

  assignment:
    - match: =
      scope: keyword.operator.assignment.js.fjsx15
      pop: true

  comment-no-pop:
    - include: ~/js/comment.no-pop

  function-assigned-to-variable:
    # Normal arrow function assigned to variable.
    - match: |
        (?x)
        (?={{normalArrowFunctionAssignedToVariable}})
      set: [
        normal-arrow-function,
        assignment,
        optional-type,
        function-identifier
      ]
    # Single parameter arrow function assigned to variable.
    - match: |
        (?x)
        (?={{singleParameterArrowFunctionAssignedToVariable}})
      set: [
        single-parameter-arrow-function,
        assignment,
        optional-type,
        function-identifier
      ]
    # Function assigned to variable.
    - match: |
        (?x)
        (?=
          {{commonIdentifier}}
          (?:\s*{{type}})?
          \s*=\s*
          (?:async\b\s+)?
          function\s
        )
      set: [
        function,
        assignment,
        optional-type,
        function-identifier
      ]

  function:
    - meta_scope: >-
        meta.declaration.function.js.fjsx15
        meta.function.js.fjsx15
    - include: ~/js/function

  function-identifier:
    - match: (?xi){{commonIdentifier}}
      scope: entity.name.function.js.fjsx15
      pop: true

  normal-arrow-function:
    - meta_scope: meta.declaration.function.arrow.js.fjsx15
    - include: ~/js/async.no-pop
    - include: ~/facebook-flow/generic/arguments.no-pop
    - include: ~/js/function/parameters.no-pop
    - match: (?==>)
      set: arrow-body

  single-parameter-arrow-function:
    - meta_scope: meta.declaration.function.arrow.js.fjsx15
    - include: ~/js/async.no-pop
    - include: ~/js/function/parameter/simple.no-pop
    - match: (?==>)
      set: arrow-body

  optional-type:
    - include: comment-no-pop
    - include: ~/facebook-flow/optional-associated-type

  object:
    - match: |
        (?xi)
        (\#)?
        ({{commonIdentifier}})
        (?=\s*\??\.)
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.object.js.fjsx15
      pop: true

  simple:
    # Single character.
    - match: |
        (?xi)
        (\#)?
        ((?> \$\B
          | [_[:alpha:]]\b
        ))
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.readwrite.js.fjsx15
      pop: true
    # Two or more characters.
    - match: |
        (?xi)
        (\#)?
        (
          {{commonIdentifier}}
          (?> \$\B
            | [_[:alnum:]]\b
          )
        )
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.readwrite.js.fjsx15
      pop: true
