variables:
  cssIdentifier: (?!--)[_[:alpha:]\-][_[:alnum:]\-]*

contexts:
  main:
    - match: ""
      set: [
        meta-selector-list,
        delimiter,
        meta-selector,
        selector
      ]

  delimiter:
    - match: \,
      scope: punctuation.separator.comma.css.css3
      push: [ meta-selector, optional-selector ]
    - include: else-pop

  else-pop:
    - match: (?=\S)
      pop: true

  meta-selector:
    - meta_content_scope: meta.page-selector.css.css3
    - include: pop-now

  meta-selector-list:
    - meta_content_scope: meta.page-selector-list.css.css3
    - include: pop-now

  optional-selector:
    - match: (?=[,;()\[\]{}])
      pop: true
    - include: selector

  pop-now:
    - match: ""
      pop: true

  selector:
    # Named page.
    - match: |
        (?xi)
        {{cssIdentifier}}\b
      scope: entity.name.page.css.css3
    # Pseudo class.
    - match: (:)((?>blank|first|left|recto|right|verso))
      captures:
        1: punctuation.definition.entity.css.css3
        2: entity.other.pseudo-class.css.css3
      pop: true
    - include: else-pop
