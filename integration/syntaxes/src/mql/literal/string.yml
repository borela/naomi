variables:
  hexEscapedChar: |
    x[a-f0-9]{1,4}

  decimalEscapedChar: |
    d[0-9]{1,5}

  escapeSequences: |
    \\
    (?> [\\"nrt]
      | {{hexEscapedChar}}
      | {{decimalEscapedChar}}
    )

contexts:
  main:
    - match: \s*(")
      captures:
        1: >-
          string.quoted.double.mql.mql4
          punctuation.definition.string.begin.mql.mql4
      with_prototype:
        - match: \s*(")
          captures:
            1: >-
              string.quoted.double.mql.mql4
              punctuation.definition.string.end.mql.mql4
          pop: true
      set: escape-a

  escape-a:
    - meta_content_scope: >-
        string.quoted.double.mql.mql4
        string.content.mql.mql4
    - match: (?x){{escapeSequences}}
      scope: constant.character.escape.a.mql.mql4
      set: escape-b

  escape-b:
    - meta_content_scope: >-
        string.quoted.double.mql.mql4
        string.content.mql.mql4
    - match: (?x){{escapeSequences}}
      scope: constant.character.escape.b.mql.mql4
      set: escape-a
