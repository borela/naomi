contexts:
  main:
    - match: |
        (?x)\s*
        ((?>\\|\b))
        (
          (?> basename
            | ch(?>grp|mod|own)
            | clearstatcache
            | copy
            | delete
            | dirname
            | disk
              (?>_
                  (?>free_space|total_space)
                | freespace
              )
            | f
              (?> close
                | eof
                | flush
                | getc(?:sv)?
                | getss?
                | ile
                  (?>_
                      (?>exists|get_contents|put_contents)
                    | atime
                    | ctime
                    | group
                    | inode
                    | mtime
                    | owner
                    | perms
                    | size
                    | type
                  )?
                | lock
                | nmatch
                | open
                | passthru
                | putcsv
                | puts
                | read
                | scanf
                | seek
                | stat
                | tell
                | truncate
                | write
              )
            | glob
            | is_
              (?> dir
                | executable
                | file
                | link
                | readable
                | uploaded_file
                | writable
                | writeable
              )
            | lchgrp
            | lchown
            | link(?:info)?
            | lstat
            | mkdir
            | move_uploaded_file
            | parse_ini_
              (?>file|string)
            | pathinfo
            | pclose
            | popen
            | read
              (?>file|link)
            | realpath
              (?>_cache_
                (?>get|size)
              )?
            | rename
            | rewind
            | rmdir
            | set_file_buffer
            | stat
            | symlink
            | tempnam
            | tmpfile
            | touch
            | umask
            | unlink
          )
        )
        (?=\s*\()
      captures:
        1: punctuation.definition.support.php.php7
        2: >-
          support.php.php7
          entity.name.function.php.php7
      set: arguments

  arguments:
    - include: ~/php/function-call/arguments
