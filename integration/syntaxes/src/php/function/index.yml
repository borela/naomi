hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

scope: ...

contexts:
  main:
    - match: |
        (?xi)
        (?=\s*\b
          (?:abstract\s+)?
          (?:
            (?> private
              | protected
              | public
            )\s+
          )?
          (?:
            (?> abstract
              | static
            )\s+
          )?
          function\s+{{commonIdentifier}}
        )
      set: [
        body,
        optional-return-type-hint,
        parameters,
        name,
        keyword
      ]

  keyword:
    - match: (?i)\s*\b(function)(?!\\)\b
      captures:
        1: >-
          storage.type.php.php7
          keyword.declaration.function.php.php7
      pop: true
    - include: ~/php/modifier.no-pop

  name:
    - include: ~/php/function/name

  parameters:
    - include: ~/php/function/parameters

  optional-return-type-hint:
    - match: (?=;|{)
      pop: true
    - include: ~/php/function/return-type-hint

  body:
    - include: ~/php/function/body
