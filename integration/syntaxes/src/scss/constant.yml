              | springgreen
              | turquoise
              | violetred
            )
          | midnightblue
          | mintcream
          | mistyrose
          | moccasin
          | navajowhite
          | navy
          | oldlace
          | olive(?:drab)?
          | orange(?:red)?
          | orchid
          | palegoldenrod
          | palegreen
          | paleturquoise
          | palevioletred
          | papayawhip
          | peachpuff
          | peru
