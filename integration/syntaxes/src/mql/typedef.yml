variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

  typeIdentifier: |
    {{commonIdentifier}}
    (?> \s*\*+
      | \s*<.*?>
        (?:\s*\**)
      | \b
    )

contexts:
  main:
    - match: |
        (?xi)\s*
        \b(typedef)\b
        (?=\s*
          {{typeIdentifier}}
          \s*{{commonIdentifier}}
        )
      captures:
        1: >-
          storage.type.mql.mql4
          keyword.declaration.typedef.mql.mql4
      set: [
        identifier,
        type
      ]

  comment:
    - include: ~/mql/comment.no-pop

  type:
    - include: ~/mql/type

  identifier:
    - match: |
        (?xi)\s*
        ({{commonIdentifier}})
      captures:
        1: entity.name.typedef.mql.mql4
      pop: true

    # - match: \s*\b(typedef)\b
    #   captures:
    #     1: >-
    #       storage.type.mql.mql4
    #       keyword.declaration.typedef.mql.mql4
    #   set: identifier

  identifieraaaa:
    - match: |
        (?xi)\s*
        ({{commonIdentifier}})
      captures:
        1: entity.name.typedef.mql.mql4
      set: [
        body,
        inheritance
      ]

  inheritance:
    - match: (?=\s*\{)
      pop: true
    - match: |
        (?xi)\s*
        (:)
        \s*(
          (?> public
            | protected
            | private
          )
        )\s*
      captures:
        1: >-
          storage.modifier.mql.mql4
          keyword.operator.other.inherit.mql.mql4
        2: >-
          storage.modifier.mql.mql4
          keyword.other.access.mql.mql4
    - include: ~/mql/type

  body:
    - include: comment
    - match: \s*(\{)
      captures:
        1: punctuation.definition.typedef.body.begin.mql.mql4
      set: body-content

  body-content:
    - include: comment
    - match: \s*(\};?)
      captures:
        1: punctuation.definition.typedef.body.end.mql.mql4
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: comment
        - include: ~/mql/cd-tor.inside
        - include: ~/mql/statement/hanging
        - include: ~/mql/function
        - include: ~/mql/variable-declaration
