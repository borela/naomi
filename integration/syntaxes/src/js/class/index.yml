variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - match: class\b
      scope: storage.type.class.js.fjsx15
      set: declaration

  body:
    - include: ~/js/class/body

  comment-no-pop:
    - include: ~/js/comment.no-pop

  declaration:
    - meta_scope: meta.declaration.class.js.fjsx15
    - include: comment-no-pop
    # Body.
    - match: (?=\{)
      set: body
    # Generic parameters.
    - match: (?=<)
      push: generic-arguments
    # Interfaces.
    - match: implements\b
      scope: storage.modifier.js.fjsx15
      push: [
        optional-target-class-or-namespace,
        optional-generic-arguments,
        target-class-or-namespace
      ]
    # Extensions.
    - match: extends\b
      scope: storage.modifier.extends.js.fjsx15
      push: [
        optional-generic-arguments,
        target-class-or-namespace
      ]
    # Identifier.
    - match: (?xi){{commonIdentifier}}
      scope: entity.name.class.js.fjsx15

  generic-arguments:
    - include: ~/facebook-flow/generic/arguments

  optional-generic-arguments:
    - include: ~/facebook-flow/generic/arguments
    - match: ""
      pop: true

  optional-target-class-or-namespace:
    - match: \,
      scope: punctuation.definition.implement-list.separator.js.fjsx15
      set: [
        optional-target-class-or-namespace,
        optional-generic-arguments,
        target-class-or-namespace
      ]
    - match: (?=\{)
      pop: true

  target-class-or-namespace:
    - include: comment-no-pop
    - include: ~/facebook-flow/namespace-path.no-pop
    - match: (?xi){{commonIdentifier}}
      scope: entity.other.inherited-class.js.fjsx15
      pop: true

  type-expression:
    - include: ~/facebook-flow/type-expression
