contexts:
  main:
    # Header only.
    - match: (?xi)\s*\b(return)\b
      captures:
        1: keyword.control.flow-break.mql.mql4
      set: [
        terminator,
        optional-header
      ]
    # Body only.
    - match: |
        (?xi)\s*\b
        ((?> do
          | else
        ))\b
      captures:
        1: keyword.control.mql.mql4
      set: body
    # Header and body.
    - match: |
        (?xi)\s*\b
        ((?> else\s+if
          | for
          | if
          | switch
          | while
        ))\b
      captures:
        1: keyword.control.mql.mql4
      set: [
        body,
        header
      ]

  optional-header:
    - match: (?=\s*;)
      pop: true
    - match: (?=\s*\()
      set: header

  header:
    - match: \s*(\()
      captures:
        1: punctuation.definition.control.header.begin.mql.mql4
      set: header-content

  header-content:
    - match: \s*(\))
      captures:
        1: punctuation.definition.control.header.end.mql.mql4
      pop: true
    - match: ""
      push:
        - match: (?=\))
          pop: true
        - include: statement-and-expression

  terminator:
    - match: \s*(;)
      captures:
        1: keyword.other.terminator.mql.mql4
      pop: true

  body:
    - match: \s*(\{)
      captures:
        1: punctuation.definition.control.body.begin.mql.mql4
      set: body-content
    - include: statement-and-expression

  body-content:
    - match: \s*(})
      captures:
        1: punctuation.definition.control.body.end.mql.mql4
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: statement-and-expression

  statement-and-expression:
    - include: ~/mql/statement-and-expression
