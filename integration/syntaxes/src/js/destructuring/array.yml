contexts:
  main:
    - match: \[
      scope: punctuation.section.brackets.begin.js.fjsx15
      set: [
        delimiters,
        optional-expression,
        optional-type,
        optional-variable
      ]

  delimiters:
    - meta_scope: meta.binding.destructuring.sequence.js.fjsx15
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
      push: [
        optional-expression,
        optional-type,
        optional-variable
      ]
    - match: \]
      scope: punctuation.section.brackets.end.js.fjsx15
      pop: true

  optional-expression:
    - include: ~/js/optional-expression

  optional-type:
    - include: ~/facebook-flow/optional-associated-type

  optional-variable:
    - match: (?=[,)\]}])
      pop: true
    - include: ~/js/operator/rest.no-pop
    - include: ~/js/destructuring/array
    - include: ~/js/destructuring/object
    - include: ~/js/variable-declaration#variable-or-constant
