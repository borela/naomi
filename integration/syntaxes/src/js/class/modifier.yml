contexts:
  main:
    # static
    - match: static\b(?!\s*(?>[:,=(]|$))
      scope: storage.modifier.js.fjsx15
      set: modifier-trap
    # private
    - match: \#(?!\s*(?>[:,=(]|$))
      scope: storage.modifier.js.fjsx15
      set: modifier-trap
    # async
    - match: async\b(?!\s*(?>[:,=(]|$))
      scope: storage.modifier.js.fjsx15
      set: modifier-trap
    # get/set
    - match: (?>get|set)\b(?!\s*(?>[:,=(]|$))
      scope: storage.modifier.js.fjsx15
      set: modifier-trap
    # generator
    - match: \*(?!\s*(?>[:,=(]|$))
      scope: storage.modifier.js.fjsx15
      set: modifier-trap

  comment-no-pop:
    - include: ~/js/comment.no-pop

  method-declaration:
    - include: ~/js/class/method#declaration

  modifier-trap:
    - include: main
    - match: (?=\S)
      set: property-or-method

  property-or-method:
    - include: comment-no-pop
    - include: ~/js/class/method
    - include: ~/js/class/property
