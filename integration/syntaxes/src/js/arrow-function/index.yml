variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  genericArguments: |
    (<
      (?> {{string}}
        | \g<-1>
        | [^<>]
      )*
    >)

  parameters: |
    (\(
      (?> {{string}}
        | \g<-1>
        | [^()]
      )*
    \))

  flowOperators: |
    (?> &(?!\s*&)
      | \|(?!\s*\|)
    )

  string: |
    (?> '(?:\'|[^'])*?'
      | "(?:\"|[^"])*?"
      | `(?:\`|[^`])*?`
    )

  flowObject: |
    (\{
      (?> {{string}}
        | \g<-1>
        | [^{}]
      )*
    })

  simpleFlowType: |
    (?> {{string}}
      | {{flowObject}}
      | [$_[:alpha:]][$_[:alnum:].]*
    )
    (?:\s*{{genericArguments}})?
    (?:\s*\[\s*\])?

  flowFunction: |
    (
      {{parameters}}
      \s*=>\s*
      (?> (?:\?\s*){{simpleFlowType}}
        | \g<-1>
      )
    )

  complexType: |
    (?:\?\s*)?
    (
      (?> {{simpleFlowType}}
        | {{flowFunction}}
        | \g<-1>
      )
    )

  multipleTypes: |
    (
      (?> \s*{{flowOperators}}
        | \s*{{complexType}}
        | \g<-1>
      )+
    )

  flowComment: /\*\s*:.*?\*/

  type: |
    (?> {{flowComment}}
      | \:\s*{{multipleTypes}}
    )

  normalArrowFunction: |
    (?:async\b\s*)?
    (?:{{genericArguments}}\s*)?
    {{parameters}}
    (?:\s*{{type}})?
    \s*=>

  singleParameterArrowFunction: |
    (?:async\b\s+)?
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=>

  anyArrowFunction: |
    (?> {{normalArrowFunction}}
      | {{singleParameterArrowFunction}}
    )

  normalArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    {{normalArrowFunction}}

  singleParameterArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    {{singleParameterArrowFunction}}

  anyArrowFunctionAssignedToVariable: |
    {{commonIdentifier}}
    (?:\s*{{type}})?
    \s*=\s*
    (?> {{normalArrowFunction}}
      | {{singleParameterArrowFunction}}
    )

contexts:
  main:
    # Normal arrow function.
    - match: |
        (?xi)
        (?={{normalArrowFunction}})
      set: normal-arrow-function
    # Single parameter.
    - match: |
        (?xi)
        (?={{singleParameterArrowFunction}})
      set: single-parameter-arrow-function

  normal-arrow-function:
    - meta_scope: meta.function.js.fjsx15
    - include: ~/js/async.no-pop
    - include: ~/facebook-flow/generic/arguments.no-pop
    - include: ~/js/function/parameters.no-pop
    - include: ~/js/arrow-function/body

  single-parameter-arrow-function:
    - meta_scope: meta.function.js.fjsx15
    - include: ~/js/async.no-pop
    - include: ~/js/function/parameter/simple.no-pop
    - include: ~/js/arrow-function/body
