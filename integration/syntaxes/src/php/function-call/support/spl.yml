contexts:
  main:
    - match: |
        (?x)\s*
        ((?>\\|\b))
        (
          (?> class_
              (?>implements|parents|uses)
            | iterator_
              (?>apply|count|to_array)
            | spl_autoload
              (?:_
                (?> call
                  | extensions
                  | functions
                  | register
                  | unregister
                )
              )?
            | spl_(?>classes|object_hash)
          )
        )
        (?=\s*\()
      captures:
        1: punctuation.definition.support.php.php7
        2: >-
          support.php.php7
          entity.name.function.php.php7
      set: arguments

  arguments:
    - include: ~/php/function-call/arguments
