variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  genericArguments: |
    (<
      (?> {{string}}
        | \g<-1>
        | [^<>]
      )*
    >)

  parameters: |
    (\(
      (?> {{string}}
        | \g<-1>
        | [^()]
      )*
    \))

  flowOperators: |
    (?> &(?!\s*&)
      | \|(?!\s*\|)
    )

  string: |
    (?> '(?:\'|[^'])*?'
      | "(?:\"|[^"])*?"
      | `(?:\`|[^`])*?`
    )

  flowObject: |
    (\{
      (?> {{string}}
        | \g<-1>
        | [^{}]
      )*
    })

  simpleFlowType: |
    (?> {{string}}
      | {{flowObject}}
      | [$_[:alpha:]][$_[:alnum:].]*
    )
    (?:\s*{{genericArguments}})?
    (?:\s*\[\s*\])?

  flowFunction: |
    (
      {{parameters}}
      \s*=>\s*
      (?> (?:\?\s*){{simpleFlowType}}
        | \g<-1>
      )
    )

  complexType: |
    (?:\?\s*)?
    (
      (?> {{simpleFlowType}}
        | {{flowFunction}}
        | \g<-1>
      )
    )

  multipleTypes: |
    (
      (?> \s*{{flowOperators}}
        | \s*{{complexType}}
        | \g<-1>
      )+
    )

  flowComment: /\*\s*:.*?\*/

  type: |
    (?> {{flowComment}}
      | \:\s*{{multipleTypes}}
    )

contexts:
  main:
    # With default value.
    - match: |
        (?xi)
        {{commonIdentifier}}
        (?=
          \s*\??
          \s*{{type}}?
          (?:\s*/\*.*?\*/)?
          \s*=(?!\s*>)
        )
      scope: variable.parameter.function.js.fjsx15
      set: [
        optional-default-value,
        optional-modifier-and-type
      ]
    # Normal parameter.
    - match: (?xi){{commonIdentifier}}
      scope: variable.parameter.function.js.fjsx15
      set: optional-modifier-and-type

  comment-no-pop:
    - include: ~/js/comment.no-pop

  expression:
    - include: ~/js/expression

  optional-default-value:
    - meta_scope: meta.function.parameter.optional.js.fjsx15
    - include: comment-no-pop
    - match: (?=(?>[,;:)\]}]|=>))
      pop: true
    - match: (?==)
      push: expression

  optional-modifier-and-type:
    - include: comment-no-pop
    - include: ~/facebook-flow/optional-modifier.no-pop
    - include: ~/facebook-flow/optional-associated-type
