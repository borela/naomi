contexts:
  main:
    - match: |
        (?x)\s*
        \b(
          OBJPROP_
          (?> ALIGN
            | ANCHOR
            | ANGLE
            | ARROWCODE
            | BACK
            | BGCOLOR
            | BMPFILE
            | BORDER_
              (?>COLOR|TYPE)
            | COLOR
            | CORNER
            | CREATETIME
            | DEVIATION
            | DRAWLINES
            | ELLIPSE
            | FIBOLEVELS
            | FIRSTLEVEL
            | FONT(?:SIZE)?
            | HIDDEN
            | LEVEL
              (?> COLOR
                | S(TYLE)?
                | TEXT
                | VALUE
                | WIDTH
              )
            | NAME
            | PRICE
              (?>1|2|3)?
            | RAY(?:_RIGHT)?
            | READONLY
            | SCALE
            | SELECT
              (?>ABLE|ED)
            | STATE
            | STYLE
            | SYMBOL
            | TEXT
            | TIME
              (?>1|2|3|FRAMES)?
            | TOOLTIP
            | TYPE
            | WIDTH
            | XDISTANCE
            | XOFFSET
            | XSIZE
            | YDISTANCE
            | YOFFSET
            | YSIZE
            | ZORDER
          )
        )\b
      captures:
        1: >-
          support.mql.mql4
          entity.name.constant.mql.mql4
      pop: true
