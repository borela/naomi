contexts:
  main:
    - match: \s*(//)
      captures:
        1: punctuation.definition.comment.begin.mql.mql4
      set: line
    - match: \s*(/\*)
      captures:
        1: punctuation.definition.comment.begin.mql.mql4
      set: block

  line:
    - meta_scope: comment.line.mql.mql4
    - include: email
    - include: link
    - match: \s*$
      pop: true

  block:
    - meta_scope: comment.block.mql.mql4
    - include: email
    - include: link
    - match: \s*(\*/)
      captures:
        1: punctuation.definition.comment.end.mql.mql4
      set:
        # Used to fix the block comment indentation settings.
        # https://forum.sublimetext.com/t/everything-you-n-ever-wanted-to-know-about-indentation-in-st3/26207/6
        - match: \s*$\n?
          scope: meta.block-end.mql.mql4
          pop: true
        - match: ''
          pop: true

  link:
    - include: ~/shared/link

  email:
    - include: ~/shared/email
