variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

  constantIdentifier: |
    [$_[:upper:]]
    [$_[:upper:][:digit:]]*

contexts:
  main:
    - match: (?=(?>const|let|var)\b)
      set: [
        optional-type-and-initial-value,
        variable-or-constant,
        keyword
      ]

  associated-type:
    - include: ~/facebook-flow/associated-type

  comment-no-pop:
    - include: ~/js/comment.no-pop

  else-pop:
    - match: (?=\S)
      pop: true

  keyword:
    - match: (?>const|let|var)\b
      scope: storage.type.js.fjsx15
      pop: true

  optional-expression:
    - include: ~/js/optional-expression

  optional-type-and-initial-value:
    - meta_scope: meta.declaration.variable.js.fjsx15
    - match: (?=:)
      push: associated-type
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
      push: variable-or-constant
    - match: (?==)
      push: optional-expression
    - include: else-pop

  optional-type:
    - include: comment-no-pop
    - include: ~/facebook-flow/optional-associated-type

  constant:
    # Single character.
    - match: |
        (?x)
        (\#)?
        ([_[:upper:]])\b
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.constant.js.fjsx15
      pop: true
    # Two or more characters.
    - match: |
        (?x)
        (\#)?
        (
          {{constantIdentifier}}
          (?> \$\B
            | [_[:upper:][:digit:]]\b
          )
        )
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.constant.js.fjsx15
      pop: true

  variable:
    # Single character.
    - match: |
        (?xi)
        (\#)?
        ((?> \$\B
          | [_[:alpha:]]\b
        ))
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.readwrite.js.fjsx15
      pop: true
    # Two or more characters.
    - match: |
        (?xi)
        (\#)?
        (
          {{commonIdentifier}}
          (?> \$\B
            | [_[:alnum:]]\b
          )
        )
      captures:
        1: storage.modifier.js.fjsx15
        2: variable.other.readwrite.js.fjsx15
      pop: true

  variable-or-constant:
    - include: comment-no-pop
    - include: ~/js/destructuring/array
    - include: ~/js/destructuring/object
    - include: ~/js/variable#function-assigned-to-variable
    - include: constant
    - include: variable
