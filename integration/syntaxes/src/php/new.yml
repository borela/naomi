hidden: true

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

scope: ...

contexts:
  main:
    - match: (?i)\s*\b(new)\b
      scope: keyword.other.php.php7
      set: [
        optional-arguments,
        type
      ]

  optional-arguments:
    - include: ~/php/function-call/arguments
    - match: (?=\s*\S)
      pop: true

  type:
    - include: ~/php/type
