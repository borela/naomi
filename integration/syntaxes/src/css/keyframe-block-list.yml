contexts:
  main:
    - match: \{
      scope: punctuation.section.block.begin.css.css3
      set: [ meta-block-list, block-list-end ]

  block-identifier:
    - match: (?>from|to)
      scope: keyword.keyframe-selector.css.css3
      pop: true
    - include: ~/css/literal/number

  block-list-end:
    - match: \}
      scope: punctuation.section.block.end.css.css3
      pop: true
    - match: (?=\S)
      push: [ ruleset-block, block-identifier ]

  meta-block-list:
    - meta_scope: meta.block-list.css.css3
    - include: pop-now

  pop-now:
    - match: ""
      pop: true

  ruleset-block:
    - include: ~/css/ruleset/block
