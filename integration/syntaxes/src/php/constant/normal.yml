variables:
  constantIdentifier: |
    [_[:upper:]]
    [_[:upper:][:digit:]]+

contexts:
  main:
    # Multiple characters.
    - match: |
        (?x)\s*
        ((?>\\|\b))
        ({{constantIdentifier}})\b
      captures:
        1: punctuation.definition.constant.php.php7
        2: entity.name.constant.php.php7
      pop: true
    # Single character.
    - match: |
        (?x)\s*
        ((?>\\|\b))
        ([[:upper:]])\b
      captures:
        1: punctuation.definition.constant.php.php7
        2: entity.name.constant.php.php7
      pop: true
