variables:
  commonIdentifier: |
    [$_\-[:alpha:]]
    [$_\-[:alnum:]]*

contexts:
  main:
    - match: \s*(\()
      captures:
        1: punctuation.definition.function.parameters.begin.scss.scss3
      set: parameters

  parameters:
    - match: \s*(\))
      captures:
        1: punctuation.definition.function.parameters.end.scss.scss3
      pop: true
    - match: \s*(\,)
      captures:
        1: punctuation.definition.function.parameters.scss.scss3
    - match: ""
      push:
        - match: |
            (?x)
            (?=\s*
              (?> ,
                | \)
              )
            )
          pop: true
        # Default value.
        - match: \s*(:)
          scope: keyword.other.association.scss.scss3
          set: value
        # Parameter.
        - include: ~/scss/function/parameter

  value:
    - include: ~/scss/statement-and-expression
