variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

  expressionGroupBegin: |
    \s*(\()

contexts:
  main:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.a.begin.mql.mql4
      set: open-b-close-a
    # Expression contents.
    - include: sequence

  open-a-close-b:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.a.begin.mql.mql4
      push: open-b-close-a
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.b.end.mql.mql4
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: ""
          pop: true

  open-b-close-a:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.b.begin.mql.mql4
      push: open-a-close-b
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.a.end.mql.mql4
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: ""
          pop: true

  cast-operator:
    - include: ~/mql/cast

  sequence:
    - include: ~/mql/terminator
    # Comments.
    - include: ~/mql/comment
    # Expression keywords.
    - include: ~/mql/sizeof
    - include: ~/mql/new
    # Simple statements.
    - include: ~/mql/goto
    - include: ~/mql/statement/hanging
    - include: ~/mql/statement/bodied
    - include: ~/mql/statement/simple
    # Complex statements.
    - include: ~/mql/preprocessor
    - include: ~/mql/input
    - include: ~/mql/cd-tor.outside
    - include: ~/mql/template
    - include: ~/mql/class
    - include: ~/mql/struct
    - include: ~/mql/typedef
    - include: ~/mql/enum
    - include: ~/mql/function
    # Expression.
    - include: ~/mql/array-access
    - include: ~/mql/literal
    - include: ~/mql/function-call
    - include: ~/mql/operator
    - include: ~/mql/variable-declaration
    # When it comes to constants and variables, there's no way to tell apart
    # without an intellisense, so it’ll treat that anything that looks a
    # uppercase variable as if it was a constant.
    - include: ~/mql/constant
    # Constant matching failed, so it could be a variable.
    - include: ~/mql/variable
