variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

  typeIdentifier: |
    {{commonIdentifier}}

contexts:
  main:
    - match: |
        (?xi)
        (?=
          \s*\b
          {{commonIdentifier}}::(?:~)?{{commonIdentifier}}
          \s*\(
        )
      set: [
        body,
        parameters,
        name,
        scope-operator,
        class
      ]

  class:
    - match: (?xi)\s*\b({{commonIdentifier}})\b
      captures:
        1: entity.name.class.mql.mql4
      pop: true

  scope-operator:
    - match: \s*(::)
      captures:
        1: keyword.operator.other.scope.mql.mql4
      pop: true

  name:
    - match: |
        (?xi)
        (?> \b
          | \B(?:~)?
        )
        {{commonIdentifier}}\b
      scope: >-
        support.core.mql.mql4
        entity.name.function.mql.mql4
      pop: true

  parameters:
    - include: ~/mql/function/parameters

  body:
    - include: ~/mql/function/body
