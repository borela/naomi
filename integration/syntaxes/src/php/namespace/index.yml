contexts:
  main:
    - match: (?xi)\s*\b(namespace)(?!\\)\b
      captures:
        1: >-
          storage.type.php.php7
          keyword.namespace.php.php7
      set: declaration

  declaration:
    - include: ~/php/namespace/name.no-pop
    # Implicit body.
    - match: \s*(;)
      captures:
        1: punctuation.definition.namespace.body.begin.php.php7
      set: implicit-body
    # Bracketed body.
    - match: \s*(\{)
      captures:
        1: punctuation.definition.namespace.body.begin.php.php7
      set: bracketed-body

  body-content:
    - match: ""
      push:
        - include: ~/php/statement-and-expression
        - match: ""
          pop: true

  implicit-body:
    - match: (?=\s*\bnamespace\b)
      pop: true
    - include: body-content

  bracketed-body:
    - match: \s*(})
      captures:
        1: >-
          punctuation.definition.namespace.body.end.php.php7
      pop: true
    - include: body-content
