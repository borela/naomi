# https://w3c.github.io/html/syntax.html#comments
contexts:
  main:
    - match: <!--
      scope: punctuation.definition.comment.begin.html.html5
      set: block

  block:
    - meta_scope: comment.block.html.html5
    - include: email-no-pop
    - include: link-no-pop
    - match: -->
      scope: punctuation.definition.comment.end.html.html5
      pop: true

  email-no-pop:
    - include: ~/shared/email.no-pop

  link-no-pop:
    - include: ~/shared/link.no-pop
