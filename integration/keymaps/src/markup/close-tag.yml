bindings:
  # Close HTML, JSX and XML tags on “/”.
  - keys: ['/']
    command: close_tag
    context:
      - key: setting.auto_close_tags
        operator: equal
        operand: true
        match_all: true

      - key: selector
        operator: equal
        operand: (text.html, text.xml, source.jsx) - (string, comment)
        match_all: true

      - key: preceding_text
        operator: regex_match
        operand: '.*?<$'
        match_all: true
