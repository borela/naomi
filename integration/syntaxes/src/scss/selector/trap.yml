contexts:
  main:
    - match: ""
      set: selectors

  selectors:
    - match: |
        (?x)
        (?=\s*
          (?> ;
            | \)
          )
        )
      pop: true
    - match: \s*({)
      captures:
        1: punctuation.definition.body.begin.scss.scss3
      set: body
    - match: \s*(,)
      captures:
        1: keyword.operator.other.comma.scss.scss3
    - include: ~/scss/keyword
    - include: ~/scss/selector

  body:
    - match: \s*(})
      captures:
        1: punctuation.definition.body.end.scss.scss3
      pop: true
    - match: ""
      push:
        - match: (?=\s*})
          pop: true
        - include: ~/scss/attribute
        - include: ~/scss/selector
        - include: ~/scss/statement-and-expression
