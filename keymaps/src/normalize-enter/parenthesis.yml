bindings:
  # Pressing enter between “()” will have the same behavior as “{}”.
  - keys: [enter]
    # This is an example of how to use the multi command runner, the following
    # is be same as the “Default/Add Line in Braces.sublime-macro”. You can see
    # how the command works and usage instructions in:
    #
    #     Naomi/system/commands/RunCommands.py
    #
    command: naomi_run_commands
    args:
      commands:
        - command: insert
          args:
            characters: "\n\n"

        - command: move
          args:
            by: lines
            forward: false

        - command: move_to
          args:
            to: hardeol
            forward: false

        - command: reindent
          args:
            single_line: true
    context:
      - key: selection_empty
        operator: equal
        operand: true
        match_all: true

      - key: preceding_text
        operator: regex_contains
        operand: \($
        match_all: true

      - key: following_text
        operator: regex_contains
        operand: ^\)
        match_all: true

      - key: setting.auto_indent
        operator: equal
        operand: true
        match_all: true
