variables:
  commonIdentifier: |
    [$_[:alpha:]]
    [$_[:alnum:]]*

contexts:
  main:
    - match: \[
      scope: punctuation.section.brackets.begin.flow
      set: [
        optional-associated-type,
        indexer-end,
        optional-name
      ]

  associated-type:
    - include: ~/facebook-flow/associated-type

  comment-no-pop:
    - include: ~/js/comment.no-pop

  indexer-end:
    - match: \]
      scope: punctuation.section.brackets.end.flow
      pop: true

  optional-associated-type:
    - include: ~/facebook-flow/optional-associated-type

  optional-name:
    - include: comment-no-pop
    # Named indexers are similar to function’s parameters.
    - match: |
        (?xi)
        ({{commonIdentifier}})(\?)?
        (?=\s*:)
      captures:
        1: variable.parameter.function.js.fjsx15
        2: storage.modifier.optional.flow
      set: associated-type
    # Strings.
    - match: (?=(?>'|"|`))
      set: [
        associated-type,
        string
      ]
    # Other type expressions.
    - match: (?=\S)
      set: type-expression

  string:
    - include: ~/js/literal/string/double-quoted
    - include: ~/js/literal/string/single-quoted
    - include: ~/js/literal/string/template

  type-expression:
    - include: ~/facebook-flow/type-expression
