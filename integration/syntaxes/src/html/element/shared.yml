variables:
  elementIdentifier: |
    [$_[:alpha:]]
    [$_.[:alnum:]\-]*

contexts:
  main:
    - match: ""
      set: trap

  attribute:
    - include: ~/html/attribute

  close-open-tag:
    - match: /?>
      scope: punctuation.definition.tag.end.html.html5
      pop: true
    - match: (?=\S)
      push: attribute

  trap:
    - match: .
      scope: trap.html5
