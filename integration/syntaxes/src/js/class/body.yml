contexts:
  main:
    - include: comment-no-pop
    - match: \{
      scope: punctuation.section.block.begin.js.fjsx15
      set: [ body-end, statement-or-expression ]

  body-end:
    - meta_scope: >-
        meta.class.js.fjsx15
        meta.block.js.fjsx15
    - include: comment-no-pop
    - match: (?>(,)|(;))
      captures:
        1: punctuation.separator.comma.js.fjsx15
        2: punctuation.terminator.js.fjsx15
      push: statement-or-expression
    - match: \}
      scope: punctuation.section.block.end.js.fjsx15
      pop: true
    - match: (?=\S)
      push: statement-or-expression

  comment-no-pop:
    - include: ~/js/comment.no-pop

  statement-or-expression:
    - include: comment-no-pop
    - include: ~/facebook-flow/operator/covariant.no-pop
    - include: ~/facebook-flow/operator/contravariant.no-pop
    - include: ~/js/decorator
    - include: ~/js/react-js
    - include: ~/js/class/modifier
    - include: ~/js/class/method
    - include: ~/js/class/property
    - include: ~/facebook-flow/indexer
    - match: (?=\S)
      pop: true
