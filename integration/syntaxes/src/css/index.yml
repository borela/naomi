name: CSS (Naomi)
scope: source.css

file_extensions:
  - css
  - css3

contexts:
  main:
    - match: ""
      push: [naomi, entry]

  entry:
    - include: ~/css3/comment.yml
    - include: ~/css3/statement.yml
    - match: (?=\S)
      push:
        - include: ~/css3/ruleset.yml

  naomi:
    - meta_scope: naomi
    - match: ""
      pop: true

  # Used by the core syntax to highlight inline CSS.
  rule-list-body:
    - match: ""
      push:
        - include: ~/css3/ruleset/block.yml#delimiter
