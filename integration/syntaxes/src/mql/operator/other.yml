contexts:
  # |  Operator  |  Description        |
  # |:----------:|:--------------------|
  # |     &      | Reference.          |
  # |     .      | Member access.      |
  # |     ->     | Member access.      |
  # |     ::     | Scope resolution.   |
  # |     ?      |                     |
  # |     :      |                     |
  main:
    - match: \s*(&)(?![&=])
      captures:
        1: keyword.operator.other.reference.mql.mql4
      pop: true
    - match: |
        (?x)\s*
        ((?> ->
          | \.
        ))
      captures:
        1: keyword.operator.other.member-access.mql.mql4
      set: member-access
    - match: \s*(\?)
      captures:
        1: keyword.operator.other.ternary.mql.mql4
      set: ternary-condition

  ternary-condition:
    - match: \s*(:)
      captures:
        1: keyword.operator.other.ternary.mql.mql4
      pop: true
    - match: ""
      push:
        - match: (?=\s*:)
          pop: true
        - include: ~/mql/statement-and-expression

  member-access:
    - include: ~/mql/function-call/normal
    - include: ~/mql/constant/normal
    - include: ~/mql/variable
